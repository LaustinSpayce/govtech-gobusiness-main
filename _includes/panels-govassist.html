<style>
    .panels {
        display: grid;
        grid-gap: 26px;
        grid-template-columns: 50% 50%;
    }

    .panel {
        display: flex;
        flex-direction: column;
        border: 1px solid #dbdfe4;
        box-shadow: 0 0 0 rgba(22, 26, 29, 0.03), 0px 7px 25px rgba(22, 26, 29, 0.03), 0px 4px 12px rgba(22, 26, 29, 0.03);
        border-radius: 5px;
        padding: 23px;
    }

    .panel-image {
        font-family: hknova-regular;
        font-size: 24px;
        font-weight: 600;
        width: auto;
        height: 60px;
    }

    .panel-image>img {
        width: auto;
        height: 100%;
        margin: 0;
    }

    .panel-image>img[src*="budget2021_govassist.png"] {
        width: 150px;
        object-fit: cover;
        object-position: 90% 10%;
    }

    .panel-text {
        font-family: hknova-regular;
        font-size: 18px;
        font-weight: 600;
        margin: 10px 0 !important;
        flex-grow: 2;

    }

    .panel-link {
        font-family: hknova-regular;
        font-size: 18px;
        font-weight: 400;
        margin-top: 16px !important;
        margin-bottom: 16px !important;
    }

    .panel-description1 {
        font-family: hknova-regular;
        font-size: 18px;
        margin: 10px 0 !important;
        flex-grow: 2;

    }

    @media only screen and (max-width: 600px) {
        .panels {
            grid-template-columns: 100%;
        }
    }
</style>
<div class="panels">

    {% for panel in include.panels %}
    <div class="panel">
        <div class="panel-image">{{ panel.image }}</div>
        <h4 class="panel-text">{{ panel.text }}</h4>
        <!-- description to change the style -->
        <a class="panel-link" href="{{ panel.link }}">{{ panel.description1 }}</a>
    </div>
    {% endfor %}

</div>
