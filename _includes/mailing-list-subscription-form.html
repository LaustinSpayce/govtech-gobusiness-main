<style>
:root {
  --brand: #037E8A;
  accent-color: var(--brand);
}

#mc_embed_signup {font-family:'HK Nova', Helvetica, Arial, sans-serif; color:#313840; font-size:14px; line-height:20px;}
#mc_embed_signup form {display:block; position:relative; text-align:left; margin: 20px}
#mc_embed_signup .small-meta {font-size: 11px;}
#mc_embed_signup .nowrap {white-space:nowrap;}

#mc_embed_signup .mc-field-group {clear:left; position:relative; width:96%; padding-bottom:32px; min-height:50px; display:grid;}
#mc_embed_signup .size1of2 {clear:none; float:left; display:inline-block; width:46%; margin-right:4%;}
* html #mc_embed_signup .size1of2 {margin-right:2%; /* Fix for IE6 double margins. */}

#mc_embed_signup h2 {margin-bottom: 40px; font-weight: 600; font-size: 28px; line-height: 35px;}
#mc_embed_signup .intro {margin-bottom: 40px;}

/* form field */
#mc_embed_signup span.optional {font-weight: 400; color: #647283;}
#mc_embed_signup input {border: 1px solid #DBDFE4; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px;}
#mc_embed_signup .mc-field-group label {display:block; margin-bottom: 4px; font-weight: 500; line-height: 20px;}
#mc_embed_signup .mc-field-group input {display:block; width:100%; padding: 14px 16px 14px 16px; text-indent: 0; font-size: 14px; font-weight: 400; font-family: 'HK Nova'; color: #313840;}

#mc_embed_signup input:focus-visible {border-color:#037E8A; outline-offset: 4px; outline-color:#037E8A; outline-style:solid;}
#mc_embed_signup input:hover {border-color:#647283;}

/* dropdown */
#mc_embed_signup select {border: 1px solid #DBDFE4; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px;}
#mc_embed_signup .mc-field-group select {display:inline-block; width:100%; padding: 14px 16px 14px 16px; text-indent: 0; font-size: 14px; font-weight: 400; font-family: 'HK Nova'; color: #313840;}

#mc_embed_signup select:focus-visible {border-color:#037E8A; outline-offset: 4px; outline-color:#037E8A; outline-style:solid;}
#mc_embed_signup select:hover {border-color:#647283;}

/* radio and checkbox */
#mc_embed_signup input[type=checkbox]{-webkit-appearance:checkbox; margin:0;}
#mc_embed_signup input[type=radio]{-webkit-appearance:radio; margin:0;}
#mc_embed_signup .mc-field-group.input-group ul {margin:0; padding:5px 0; list-style:none;}
#mc_embed_signup .mc-field-group.input-group ul li {display:block; padding:12px 0; margin:0;}
#mc_embed_signup .mc-field-group.input-group label {display:inline-block; font-weight:400; position:relative; top:3px; padding-left:4px;}
#mc_embed_signup .mc-field-group.input-group input {display:inline; width:auto; border:none;}
div.mc-field-group.input-group strong {font-weight: 500;}

/* button */
#mc_embed_signup .button {clear:both; background-color: #037E8A; border: 0 none; border-radius:3px; transition: all 0.23s ease-in-out 0s; color: #FFFFFF; cursor: pointer; display: inline-block; font-family: 'HK Nova'; font-size:16px; font-weight: 600; height: 48px; line-height: 24px; margin: 0 5px 10px 0; padding: 12px 24px; text-align: center; text-decoration: none; vertical-align: top; white-space: nowrap; width: fit-content; width: -moz-fit-content;}

#mc_embed_signup .button:hover {background-color:#026770;}
#mc_embed_signup .button:focus-visible {outline-offset: 4px;}

/* inline errors */
#mc_embed_signup #mc-embedded-subscribe-form div.mce_inline_error {display:inline-block; margin:2px 0 0 0; padding:3px; background-color:rgba(255,255,255,0.85); -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; font-size:12px; line-height:15px; font-weight:normal; z-index:1; color:#DC3545;}
#mc_embed_signup #mc-embedded-subscribe-form input.mce_inline_error {border:1px solid #DC3545;}

/* MailChimp Form Embed Code - Classic - 12/17/2015 v10.7 */
#mc_embed_signup .indicates-required {text-align:right; font-size:11px; margin-right:4%;}
#mc_embed_signup .asterisk {color:#e85c41; font-size:150%; font-weight:normal; position:relative; top:5px;}     
#mc_embed_signup .clear {clear:both;}
#mc_embed_signup .foot {display:grid; grid-template-columns: 3fr 1fr; width:96%; align-items: center;}
@media screen and (max-width:400px) {#mc_embed_signup .foot {display:grid; grid-template-columns: 1fr; width:100%; align-items: center;}}

@media screen and (max-width:400px) {#mc_embed_signup .referralBadge {width:50%;}}

#mc_embed_signup .brandingLogo {justify-self:right;}
@media screen and (max-width:400px) {#mc_embed_signup .brandingLogo {justify-self:left;}}

/* error messages */
#mc_embed_signup div#mce-responses {float:left; top:-1.4em; padding:0em .5em 0em .5em; overflow:hidden; width:90%; margin: 0 5%; clear: both;}
#mc_embed_signup div.response {margin:1em 0; padding:1em .5em .5em 0; font-weight:bold; float:left; top:-1.5em; z-index:1; width:80%;}
#mc_embed_signup #mce-error-response {display:none;}
#mc_embed_signup #mce-success-response {color:#529214; display:none;}
#mc_embed_signup label.error {display:block; float:none; width:auto; margin-left:1.05em; text-align:left; padding:.5em 0;}
#mc_embed_signup .helper_text {color: #8d8985; margin-top: 0px; display: inline-block; padding: 2px; background-color: rgba(255,255,255,0.85); -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; font-size: 14px; font-weight: normal; z-index: 1;}

#mc-embedded-subscribe {clear:both; width:auto; display:block; margin:1em 0 1em 5%;}
#mc_embed_signup #num-subscribers {font-size:1.1em;}
#mc_embed_signup #num-subscribers span {padding:.5em; border:1px solid #ccc; margin-right:.5em; font-weight:bold;}
</style>

</div>
