      content: MyRetailer Android POS is a powerful all in one point-of-sale solution with built in payment modes like Alipay, Wechat Pay, GrabPay, Credit Card payments, Global Blue and others. The system is also equipped with efficient and secure retail and inventory control systems in the back office with relevant reports vital to store operations<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution344' target='_blank' rel='noopener'>MyRetailer Android POS - Package A Standalone</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution345' target='_blank' rel='noopener'>MyRetailer Android POS - Package B with Dashboard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution346' target='_blank' rel='noopener'>MyRetailer Android POS - Package C with Unified Payments</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution347' target='_blank' rel='noopener'>MyRetailer Android POS - Package D with Dashboard & Unified Payments</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution348' target='_blank' rel='noopener'>MyRetailer Android POS - Package E with Unified Payments & Web Store</a><br/>
    - title: Eurostop EPOS and E-retail Inventory Management Version 10
      content: Eurostop Provides a full and complete retail POS solution to enable our retail customers to better manage their day to day retail process workflow to all their outlets and warehouses. The system provides a full set of sales transaction that consists of the sales and payment mode information, and attaches members and sales persons to the transaction. This allows the retailer to view and analyze their customer spending behaviours, product sales performance and stock inventory level.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution396' target='_blank' rel='noopener'>Eurostop EPOS and E-retail Inventory Management Version 10 - Package A (EPOS and Retail Inventory System)</a><br/>
