      content: VEON@Experience is a suite of cloud-based SaaS tools to empower Stylist and Salons in their daily business operations. Designed for the next-generation salons, VEON@Experience is extremely visual and easy-to-use for ordinary people like you and me. You can use it anytime, anywhere, on any internet-enabled touch screen devices on demand.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution424' target='_blank' rel='noopener'>VEON@Experience Version 1.0 - Package A (VEON Basic (no hardware))</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution425' target='_blank' rel='noopener'>VEON@Experience Version 1.0 - Package B (VEON Basic (+ hardware))</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution426' target='_blank' rel='noopener'>VEON@Experience Version 1.0 - Package C (VEON Basic (no hardware) + 5 Stylist, Assistant, Freelancer tool + 2 Software powerpacks)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution427' target='_blank' rel='noopener'>VEON@Experience Version 1.0 - Package D (VEON Basic (+ hardware) + 5 Stylist, Assistant, Freelancer tool + 2 Software powerpacks)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution428' target='_blank' rel='noopener'>VEON@Experience Version 1.0 - Package E (VEON Basic (+ hardware) + 10 Stylist, Assistant, Freelancer tool + 3 Software powerpacks)</a><br/>
