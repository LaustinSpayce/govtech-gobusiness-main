    - title: STUDIO MANAGER Version 7
      content: Studio Manager is an enterprise retail POS and CRM solution that integrates marketing, sales, inventory, human resource functionalities in one solution. The software evolved since 2002 has targeted beauty operators like spa, aesthetic clinic and salons. It is a proven solution for small to large chains in malls.For clinic operation, the solution offers capturing of NRIC records and health declaration form for paperless experience.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution163' target='_blank' rel='noopener'>STUDIO MANAGER Version 7 - Package A (Standard)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution164' target='_blank' rel='noopener'>STUDIO MANAGER Version 7 - Package B (Professional)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution165' target='_blank' rel='noopener'>STUDIO MANAGER Version 7 - Package C (Premium)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution166' target='_blank' rel='noopener'>STUDIO MANAGER Version 7 - Package D (Branch License)</a><br/>
