    - title: SentroWeb
      content: Ingenique Solutions' SentroWeb combines relevant Anti-Money Laundering and Countering the Financing of Terrorism (AML/CFT) data from Dow Jones or Acuris with SentroWeb powerful search engine and simple workflow, so that you can take the complexities out of AML/CFT compliance, and get straight to business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1310' target='_blank' rel='noopener'>SentroWeb - Lite 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1311' target='_blank' rel='noopener'>SentroWeb - Regular 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1312' target='_blank' rel='noopener'>SentroWeb - Regular 500</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1313' target='_blank' rel='noopener'>SentroWeb - Regular DJ 1000</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1314' target='_blank' rel='noopener'>SentroWeb - Premium DJ 8K</a><br/>
    - title: FingerBooth POS System Version 1
      content: FingerBooth POS System is an one stop solution for retail and beauty industry shops and parlor. The system help businesses to track sales, employee commission, sales per employee, generate payslip with CPF contribution calculation and also inventory management. On top of that, business can also track customer outstanding amount owe and also package information which includes number of sessions left or pre-paid credits left.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1351' target='_blank' rel='noopener'>FingerBooth POS System Version 1 - POS System Lite</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1352' target='_blank' rel='noopener'>FingerBooth POS System Version 1 - POS System Pro</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1353' target='_blank' rel='noopener'>FingerBooth POS System Version 1 - POS System Pro + Online Appointment</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1354' target='_blank' rel='noopener'>FingerBooth POS System Version 1 - POS System Pro With Hardware</a><br/>
    - title: Artemis
      content: Artemis is the simple, cost-effective one-stop automation of a complex regulatory requirement on Know-Your-Customer (KYC)/Anti-Money Laundering (AML)/Counter-Terrorism Financing (CTF). Artemis is built specifically to address the ever-changing AML/CTF requirements prescribed by regulators in Singapore and elsewhere. Intended for both Financial and non-Financial sectors, it helps regulated businesses to better comply with regulatory requirements on KYC, risk assessment, record keeping, screening and on-going due diligence obligations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1393' target='_blank' rel='noopener'>Artemis-100 searches for 1 year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1394' target='_blank' rel='noopener'>Artemis-500 searches for 1 year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1395' target='_blank' rel='noopener'>Artemis-1000 searches for 1 year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1396' target='_blank' rel='noopener'>Artemis-3000 searches for 1 year</a><br/>
    - title: Octopus Retail Solution
      content: Octopus Retail Point-of-Sale (POS) is a complete suites of innovative and easy-to-use retail management solutions, designed to help businesses be smarter and more personal. Our solutions help retail owners run sales and promotions, track inventory, manage operations and engage customers. Applicable to small businesses and larger multi-store operations. Our solutions have been deployed in thousands of retail in Singapore and internationally.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1448' target='_blank' rel='noopener'>Octopus Retail Solution - Package A (Single terminal)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1449' target='_blank' rel='noopener'>Octopus Retail Solution - Package B (Multi Terminal)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1450' target='_blank' rel='noopener'>Octopus Retail Solution - Package C (Multi Terminal + CRM)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1451' target='_blank' rel='noopener'>Octopus Retail Solution - Package D (Multi Terminal + eCommerce)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1452' target='_blank' rel='noopener'>Octopus Retail Solution - Package E (Multi Terminal + CRM + eCommerce)</a><br/>
    - title: SGDATAPOS Version 5.1
      content: SGDATAPOS is designed with simplest interface, yet powerful functions to ease operations.Backed with cloud back office, POS configuration such as menu, inventory or promotions & real time sales report are accessible everywhere with internet connection.SGDATAPOS is easily integrate to our other add-on modules such as CRM, e-commerce, kitchen display system & mobile ordering system.Alternatively, SGDATAPOS can integrate with third party system such as e-commerce, accounting software, ERP.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1501' target='_blank' rel='noopener'>SGDATAPOS Version 5.1 - Package (Basic With Hardware)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1502' target='_blank' rel='noopener'>SGDATAPOS Version 5.1 - Package (Basic Without Hardware)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1503' target='_blank' rel='noopener'>SGDATAPOS Version 5.1 - Package (With Customer Relationship Management, With Hardware)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1504' target='_blank' rel='noopener'>SGDATAPOS Version 5.1 - Package (With Customer Relationship Management, Without Hardware)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1505' target='_blank' rel='noopener'>SGDATAPOS Version 5.1 - Package (Wellness & Spa with CRM Module)</a><br/>
    - title: RetailNext In-Store Analytics Version 1
      content: RetailNext In-Store Analytics Platform uses IoT Video Analytics and AI technologies to intelligently measure shoppers' behavior. Shoppers' behavioral data are anonymously captured and sent to the platform directly from the Aurora V2 sensors. Retailers can have a wider perspective of where the possible areas to work on increasing revenue are. RetailNext is a proven platform used by more than 450 retailers in over 85 countries to increase sales, reduce theft and eliminate unnecessary costs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1673' target='_blank' rel='noopener'>RetailNext In-Store Analytics Version 1 - RETAILNEXT IN-STORE ANALYTICS - TRAFFIC 2.0</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1674' target='_blank' rel='noopener'>RetailNext In-Store Analytics Version 1 - RETAILNEXT IN-STORE ANALYTICS - PRODUCT ENGAGEMENT</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1675' target='_blank' rel='noopener'>RetailNext In-Store Analytics Version 1 - RETAILNEXT IN-STORE ANALYTICS - PATH TO PURCHASE</a><br/>
