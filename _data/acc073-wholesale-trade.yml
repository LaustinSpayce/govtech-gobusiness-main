  letter: a
  data:
    - title: Creative Sales & Order Management
      content: Creative Sales and Order Management System is a B2B ecommerce platform that facilitates efficient procurement process through a centralized and secure application hosting. It comes with various modules such as procurement, quotation, invoice, news & events to allow better management of SMEs product catalogue and streamlining of business workflows.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution319' target='_blank' rel='noopener'>Creative Sales & Order Management - Package (SMEZ)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution320' target='_blank' rel='noopener'>Creative Sales & Order Management - Package (Lite)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution321' target='_blank' rel='noopener'>Creative Sales & Order Management - Package (Standard)</a><br/>
    - title: KEEPITAL Sales Management Business Solution Version 3
      content: Keepital is an online B2B platform that brings together buyers and suppliers which allow business owners to reach out to prospects. Through this platform, business owners can list their products, generate quotation to the buyers.To Digitize all SME products and services into a single platform, all hardcopy practices of Wholesale SME will be digitized.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution536' target='_blank' rel='noopener'>KEEPITAL Sales Management Business Solution Version 3 - Package (24 Product Showcase)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution537' target='_blank' rel='noopener'>KEEPITAL Sales Management Business Solution Version 3 - Package (48 Product Showcase)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution538' target='_blank' rel='noopener'>KEEPITAL Sales Management Business Solution Version 3 - Package (250 Product Showcase)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution539' target='_blank' rel='noopener'>KEEPITAL Sales Management Business Solution Version 3 - Package (1000 Product Showcase)</a><br/>
    - title: MEVO DMS 8.3
      content: A specialized solution for wholesalers to optimize their order fulfilment to customers in both Lower and Upper Trade. The solution helps wholesalers streamline the process from customers' order taking (for both Lower and Upper Trade) to delivery.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution606' target='_blank' rel='noopener'>MEVO DMS 8.3 - MEVO B2B (8 Users Bundle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution607' target='_blank' rel='noopener'>MEVO DMS 8.3 - MEVO Sales (5 Users Bundle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution608' target='_blank' rel='noopener'>MEVO DMS 8.3 - MEVO B2B (3 Users Bundle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution609' target='_blank' rel='noopener'>MEVO DMS 8.3 - MEVO B2B (1 User Bundle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution610' target='_blank' rel='noopener'>MEVO DMS 8.3 - MEVO Sales (10 Users Bundle)</a><br/>
    - title: VersaFleet Version 6-W
      content: VersaFleet Transport Management Software (TMS) automates logistics processes for wholesale and distribution operations. Map-based planning with scheduled route optimisation, coupled with auto-tagging of jobs based on geographical locations facilitate and simplify the business operation. Wholesaler are able to have better monitoring and control over the on-going activities through this solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution946' target='_blank' rel='noopener'>VersaFleet Version 6-W</a><br/>
    - title: WhyzeHR Workforce Management System Version 12
      content: Companies in wholesale sector used our fully web based system to manage all the movement of their staffs from office, warehouse to delivery of the goods to their distributors / retailers. They planned schedules of their staff using our system, check the attendance of each staff and their respective locations. Their employees' working hours, OT and attendance allowances will be sent over to payroll for payroll computation, assisting them to analyse on the full labour costing reports.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution947' target='_blank' rel='noopener'>WhyzeHR Workforce Management System Version 12 - Package A (25 Entry Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution948' target='_blank' rel='noopener'>WhyzeHR Workforce Management System Version 12 - Package B (100 Entry Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution949' target='_blank' rel='noopener'>WhyzeHR Workforce Management System Version 12 - Package C (25 Standard Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution950' target='_blank' rel='noopener'>WhyzeHR Workforce Management System Version 12 - Package D (50 Standard Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution951' target='_blank' rel='noopener'>WhyzeHR Workforce Management System Version 12 - Package E (200 Standard Package)</a><br/>
    - title: EZYSALESORDER Version 2.0
      content: Winapp EzySalesOrder V 2.0  simplifies your organization, to do day to day operation from our Web and Mobile Application. Our solution reduces all manual efforts and data loss which increase Productivity by saving lots of time and operational cost. We offers fully integrated application for Wholesale and retail to help your business grow and succeed. Our powerful web and mobile app allow you to maintain full control over sales, purchase and inventory while presenting an easy user interface.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution952' target='_blank' rel='noopener'>EZYSALESORDER Version 2.0 - EzySalesOrder Version 2.0 - Package (2 Devices)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution953' target='_blank' rel='noopener'>EZYSALESORDER Version 2.0 - EzySalesOrder Version 2.0 - Package (5 Devices)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution954' target='_blank' rel='noopener'>EZYSALESORDER Version 2.0 - EzySalesOrder Version 2.0 - Package (10 Devices)</a><br/>
    - title: Microsoft Dynamics 365 Business Central for Wholesale
      content: An easily adaptable enterprise resource planning (ERP) solution, it helps small and medium-sized businesses automate and connect their CRM, sales, purchasing, operations, accounting, inventory management, include pre-defined workflows and processes  for the wholesale sector.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution960' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central for Wholesale - Package A (7 Perpetual Licenses) with  PEPPOL e-invoicing</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution961' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central for Wholesale - Package B (15 Perpetual Licenses) with  PEPPOL e-invoicing</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution962' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central for Wholesale - Package C (7 On-Cloud Licenses) with  PEPPOL e-invoicing</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution963' target='_blank' rel='noopener'>Microsoft Dynamics 365 Business Central for Wholesale - Package D (15 On-Cloud Licenses) with  PEPPOL e-invoicing</a><br/>
    - title: Equip Wholesale Solutions Version 3
      content: EQuip Wholesale Solutions is a one-stop solution for small to medium wholesale enterprises. The solution streamlines business processes such as sales and order management, procurement, inventory management and customer relations management. With the advancement of technology, Edgeworks Solutions is able to now use the big data and provide businesses with insights through the use of analytics to optimise resources.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1223' target='_blank' rel='noopener'>Equip Wholesale Solutions Version 3 - Package (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1224' target='_blank' rel='noopener'>Equip Wholesale Solutions Version 3 - Package (Basic + Sales Order Module)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1225' target='_blank' rel='noopener'>Equip Wholesale Solutions Version 3 - Package (Basic + Sales Order Module) - PEPPOL Ready</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1226' target='_blank' rel='noopener'>Equip Wholesale Solutions Version 3 - Package (Basic + Sales Order Module) - eCommerce Integration</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1227' target='_blank' rel='noopener'>Equip Wholesale Solutions Version 3 - Package (Basic + Sales Order Module) - 2 License Bundle</a><br/>
    - title: SentroWeb
      content: Ingenique Solutions' SentroWeb combines relevant Anti-Money Laundering and Countering the Financing of Terrorism (AML/CFT) data from Dow Jones or Acuris with SentroWeb powerful search engine and simple workflow, so that you can take the complexities out of AML/CFT compliance, and get straight to business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1320' target='_blank' rel='noopener'>SentroWeb - Lite 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1321' target='_blank' rel='noopener'>SentroWeb - Regular 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1322' target='_blank' rel='noopener'>SentroWeb - Regular 500</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1323' target='_blank' rel='noopener'>SentroWeb - Regular DJ 1000</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1324' target='_blank' rel='noopener'>SentroWeb - Premium DJ 8K</a><br/>
    - title: Simplr Warehouse Management and Simplr Sales Management Version 6
      content: Simplr is an easy-to-use, intuitive mobility solution for distribution management, distributor management and warehouse management. The comprehensive field sales-force automation solution optimises productivity, efficiency and provide management with real-time information and visibility in the sales distribution. The solution integrates your distribution network with data capture at every node to optimise resource utilization and provide a macro view of the supply chain.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1421' target='_blank' rel='noopener'>Simplr Warehouse Management and Simplr Sales Management Version 6 - On Premise (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1422' target='_blank' rel='noopener'>Simplr Warehouse Management and Simplr Sales Management Version 6 - Cloud Model (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1423' target='_blank' rel='noopener'>Simplr Warehouse Management and Simplr Sales Management Version 6 - Cloud Model (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1424' target='_blank' rel='noopener'>Simplr Warehouse Management and Simplr Sales Management Version 6 - Cloud Model (8 Users)</a><br/>
    - title: A2000ERP Version 12.X
      content: A2000 Solutions Pte. Ltd. is an established ERP business software development company in Singapore with more than 24 years of industry experience in its pocket. We provide enterprise solutions that cover financial management, analytics, mobile solutions, sales & distribution, POS, inventory & warehouse system. A2000 Solutions simplifies your business processes, empowers people, and helps SMEs to create dynamic responses to market changes for small and medium-sized industries.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2024' target='_blank' rel='noopener'>A2000ERP Version 12.X - Package (A) - A2000ERP Wholesale System for 10 Users Annual Subscription</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2025' target='_blank' rel='noopener'>A2000ERP Version 12.X - Package (B) - A2000ERP Wholesale System for 10 Users + 8 Mobile Users Annual Subscription</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2026' target='_blank' rel='noopener'>A2000ERP Version 12.X - Package (C) - A2000ERP Wholesale System for 3 Users + 5 Mobile Users Annual Subscription</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2027' target='_blank' rel='noopener'>A2000ERP Version 12.X - Package (D) - A2000ERP Wholesale System 10 Users + 8 Mobile Users + E-Commerce Annual Subscription</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2028' target='_blank' rel='noopener'>A2000ERP Version 12.X - Package (E) - A2000ERP Wholesale System 15 Users +10 Mobile Users + ECommerce Annual Subscription</a><br/>
    - title: Creative Sales and Order
      content: Creative Sales and order management is an user friendly end-to end solution that enable companies to request for quote to confirmation of their products or services easily. This solution provide SMEs in Wholesales industry an opportunity to broaden their reach, stay competitive, increase the sales, streamline operation and optimize resources.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2836' target='_blank' rel='noopener'>Creative Sales and Order - Sales & Order Management System SMEZ</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2837' target='_blank' rel='noopener'>Creative Sales and Order - Sales & Order Management System Lite</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2838' target='_blank' rel='noopener'>Creative Sales and Order - Sales & Order Management System Standard</a><br/>
