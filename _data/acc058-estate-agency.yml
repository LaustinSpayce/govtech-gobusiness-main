    - title: Redoc - Document Management & Transaction Records Version 1.0
      content: Redoc (redoc.co), a product of Real Estate Doc, is a smart cloud-based document management and transaction records platform. The platform enables estate agents and salespersons to automate sales process and close deals faster with a complete digital workflow. The platform manages documents and inventory, and provides real-time data insights and transaction records on business performance.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2712' target='_blank' rel='noopener'>Redoc - Document Management & Transaction Records Version 1.0 - Package 1 (Up to 5 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2713' target='_blank' rel='noopener'>Redoc - Document Management & Transaction Records Version 1.0 - Package 2 (Up to 10 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2714' target='_blank' rel='noopener'>Redoc - Document Management & Transaction Records Version 1.0 - Package 3 (Up to 20 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2715' target='_blank' rel='noopener'>Redoc - Document Management & Transaction Records Version 1.0 - Package 4 (Up to 30 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2716' target='_blank' rel='noopener'>Redoc - Document Management & Transaction Records Version 1.0 - Package 5 (Up to 40 users)</a><br/>
