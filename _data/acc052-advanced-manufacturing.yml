    - title: arc.lite and arc.ops - Equipment Monitoring and Manufacturing Data Collection
      content: With Arcstone's Equipment Monitoring and Manufacturing Data Collection solution, manufacturers can gain real-time visibility over their entire machines and equipment health allowing them to schedule recurring maintenance frequency and report on machine breakdowns to dispatch repairs. Leveraging the toolset, manufacturers are able to optimize equipment maintenance process remotely and automatically, while eliminating unscheduled production downtime.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1887' target='_blank' rel='noopener'>arc.lite and arc.ops - Equipment Monitoring and Manufacturing Data Collection - Annual Subscription License - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1888' target='_blank' rel='noopener'>arc.lite and arc.ops - Equipment Monitoring and Manufacturing Data Collection - Annual Subscription License - Customized</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1889' target='_blank' rel='noopener'>arc.lite and arc.ops - Equipment Monitoring and Manufacturing Data Collection - All-in-One Annual Subscription License - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1890' target='_blank' rel='noopener'>arc.lite and arc.ops - Equipment Monitoring and Manufacturing Data Collection - All-in-One Annual Subscription License - Customized</a><br/>
    - title: arc.ops - Manufacturing Quality Management
      content: With Arcstone's Manufacturing Quality Management solution, manufacturers can gain better control over the quality management processes. The solution delivers end-to-end capabilities to collect quality data, predict abnormalities, trigger alarms allowing them to avoid costly quality issues while eliminating non-compliance at every step.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1891' target='_blank' rel='noopener'>arc.ops - Manufacturing Quality Management - Annual Subscription License - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1892' target='_blank' rel='noopener'>arc.ops - Manufacturing Quality Management - Annual Subscription License - Customized</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1893' target='_blank' rel='noopener'>arc.ops - Manufacturing Quality Management - All-in-One Annual Subscription License - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1894' target='_blank' rel='noopener'>arc.ops - Manufacturing Quality Management - All-in-One Annual Subscription License - Customized</a><br/>
    - title: arc.lite and arc.ops - Real-time Production Scheduling and Job Tracking
      content: With Arcstone's Real-Time Production Scheduling and Job Tracking solution, manufacturers gain better control over their process flows ensuring the maximum level of efficiency achieved with minimal chance of delays or potential interruptions occur. Leveraging the toolset, manufacturers are able to stay on top of their production processes through automatic and accurate resources planning, allocation and dynamic (re) scheduling capabilities.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1895' target='_blank' rel='noopener'>arc.lite and arc.ops - Real-time Production Scheduling and Job Tracking - Annual Subscription License - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1896' target='_blank' rel='noopener'>arc.lite and arc.ops - Real-time Production Scheduling and Job Tracking - Annual Subscription License - Customized</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1897' target='_blank' rel='noopener'>arc.lite and arc.ops - Real-time Production Scheduling and Job Tracking - All-in-One Annual Subscription License - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1898' target='_blank' rel='noopener'>arc.lite and arc.ops - Real-time Production Scheduling and Job Tracking - All-in-One Annual Subscription License - Customized</a><br/>
    - title: arc.lite and arc.ops - Process Configuration (arc.link Module)
      content: Arcstone's Product and Manufacturing Process Configuration solution empowers manufacturers to get a head start on manufacturing digitalization by streamlining the heavy manual-based production processes to the fully automated ones. With the toolset, manufacturers can significantly reduce time spent on deployment to rapidly optimize productivity and product traceability<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1899' target='_blank' rel='noopener'>arc.lite and arc.ops - Process Configuration (arc.link Module) - Annual Subscription License - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1900' target='_blank' rel='noopener'>arc.lite and arc.ops - Process Configuration (arc.link Module) - Annual Subscription License - Customized</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1901' target='_blank' rel='noopener'>arc.lite and arc.ops - Process Configuration (arc.link Module) - All-in-One Annual Subscription License - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1902' target='_blank' rel='noopener'>arc.lite and arc.ops - Process Configuration (arc.link Module) - All-in-One Annual Subscription License - Customized</a><br/>
    - title: Auk Edge IoT Device and Auk Industrial IoT Analytics Platform
      content: Auk Industries is a disruptive end-to-end technology provider for Industrial IoT. Analogous to Fitbit-for- machines, our cost-effective universal IoT devices can be quickly deployed in minutes onto a diverse range of industrial machines to stream vital machine stats to the secured cloud platform in real-time, making ops data available to users anytime on dashboards, computers or mobile devices.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1903' target='_blank' rel='noopener'>Auk Edge IoT Device and Auk Industrial IoT Analytics Platform - Starter Kit (Business) - 12mths</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1904' target='_blank' rel='noopener'>Auk Edge IoT Device and Auk Industrial IoT Analytics Platform - Starter Kit (Professional) - 12mths</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1905' target='_blank' rel='noopener'>Auk Edge IoT Device and Auk Industrial IoT Analytics Platform - Pilot Kit (Business) - 12mths</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1906' target='_blank' rel='noopener'>Auk Edge IoT Device and Auk Industrial IoT Analytics Platform - Standard Kit (Business) - 12mths</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1907' target='_blank' rel='noopener'>Auk Edge IoT Device and Auk Industrial IoT Analytics Platform - Scale-up Kit (Business) - 12mths</a><br/>
    - title: Q-DAS - Smart Quality Software
      content: Hexagon is a public listed company specializes in sensor, software and autonomous solutions which utilize data from design and engineering, production and metrology to make manufacturing smarter.Q-DAS is a quality analytical software that connects and digitizes production and inspection data, and performs real-time analysis Key features1) Realtime data collection from all brands of measurement equipment2) Fast inspection program created from CAD3) Full SPC analysis<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2698' target='_blank' rel='noopener'>Q-DAS - Smart Quality Software - SME QDAS Package 1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2699' target='_blank' rel='noopener'>Q-DAS - Smart Quality Software - SME QDAS Package 2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2700' target='_blank' rel='noopener'>Q-DAS - Smart Quality Software - SME QDAS Package 3</a><br/>
    - title: Teamcenter Version 13
      content: Hitachi Sunway Information Systems (Singapore) is driven by a vision to be the leading ICT and Digital Solutions & Services Integrator in ASEAN. Hitachi Sunway specialises in implementing, supporting and providing consultancy for Product Lifecycle Management (PLM) solutions. The Siemens Teamcenter software offering reaches beyond traditional PLM to include more people and processes, and unifies product lifecycle with a digital thread to connect ideation, realization and utilization.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2701' target='_blank' rel='noopener'>Teamcenter Version 13 - NX</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2702' target='_blank' rel='noopener'>Teamcenter Version 13 - Multi-CAD</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2703' target='_blank' rel='noopener'>Teamcenter Version 13 - SolidWorks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2704' target='_blank' rel='noopener'>Teamcenter Version 13 - AutoCAD</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2705' target='_blank' rel='noopener'>Teamcenter Version 13 - Creo</a><br/>
