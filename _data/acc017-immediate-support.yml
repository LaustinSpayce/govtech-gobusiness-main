  - title: Jobs Support Scheme (Additional support for affected businesses through Phase 2 and 3 (Heightened Alert))
    content: |
      *	Wage support for employers to retain their local employees during this period of uncertainty. 
      *	From 16 May to 11 Jul 2021, JSS will be enhanced to 50% for F&B, performing arts and arts education, and affected gyms and fitness studios; and to 30% for retail, cinema operators, museums, art galleries, historical sites, indoor playgrounds, and other family entertainment centres. The sectors that received enhanced JSS support during Phase 2 (Heightened Alert) will receive 10% support from 12 Jun to 25 Jul 2021. As personal care services can resume their full suite of activities from 14 Jun onwards, the sector will receive 30% JSS from 16 May to 20 Jun, and 10% from 21 Jun to 30 Jun, before reverting to its original JSS schedule. There is no change to JSS schedule for other sectors (e.g. Tier 1 sectors).
      *	All active employers in specified sectors that meet the qualifying criteria and who have made mandatory CPF contributions before the stipulated deadline for their local employees will qualify for the payout.
      *	More details on sectors can be found here: [https://www.iras.gov.sg/irashome/Schemes/Businesses/Specific-Industries-in-Tiers-and-SSIC-Codes/](https://www.iras.gov.sg/irashome/Schemes/Businesses/Specific-Industries-in-Tiers-and-SSIC-Codes/){:target="_blank"}{:rel="noopener"}
      *	Find out more information from: [https://go.gov.sg/jss](https://go.gov.sg/jss){:target="_blank"}{:rel="noopener"}

  - title: Rental Support for SME and NPO Tenant-Occupiers of Commercial Properties
    content: |
      * Rental cost support to ease cashflow difficulties for businesses affected by Phase 2 (HA) restrictions. 
      * Hawkers in centres managed by NEA or NEA-appointed operators, SMEs and eligible NPOs with an annual revenue not exceeding $100 million, who are tenant-occupiers of qualifying commercial properties.  
      * Lease must be entered into before 14 May 2021. 

      Details will be uploaded on [https://www.iras.gov.sg](https://www.iras.gov.sg){:target="_blank"}{:rel="noopener"} by mid-June 2021.

  - title: Jobs Growth Incentive (JGI)
    content: |
      * Provides wage support to firms that meet the JGI qualifying criteria
      * Established on or before 16 August 2020 to qualify for the first phase of JGI (i.e. qualifying window of Sep 20 – Feb 21).
      * Established on or before 15 February 2021 to qualify for the second phase of JGI (i.e. qualifying window of Mar 21 – Sep 21)
      * Phase 1: Firms that had overall increase in local headcount and increase in locals earning at least $1,400/month, compared to the baseline (firm’s headcount as of August 2020).
      * Phase 2: Firms that had overall increase in local headcount and increase in locals earning at least $1,400/month, compared to the baseline (firm’s headcount as of February 2021).
      * Find out more information from: [https://www.go.gov.sg/jgi](https://www.go.gov.sg/jgi){:target="_blank"}{:rel="noopener"}

  - title: Food Delivery Booster Package
    content: |
      * Covers 20% of delivery cost per trip for delivery orders fulfilled through eligible third-party logistics partners, or 5% reduction in commission cost charged for food delivery using eligible food delivery platforms.
      * Find out more from: [https://www.enterprisesg.gov.sg/industries/type/food-services/food-delivery-booster-package](https://www.enterprisesg.gov.sg/industries/type/food-services/food-delivery-booster-package){:target="_blank"}{:rel="noopener"}

  - title: Enhanced Wage Credit Scheme (WCS)
    content: |
      Wage increases are co-funded by the Government under WCS. An additional $500 million has been disbursed, on top of $600m disbursed in March 2020. WCS has been extended by one year to 2021 with the government co-funding 15% and the qualifying gross wage ceiling set at $5,000.

      Check for eligibility [here](https://go.gov.sg/wcseligibility){:target="_blank"}{:rel="noopener"}.

  - title: Deferment of income tax payments
    content: |
      This automatically defers income tax payments for 3 months, for companies and self-employed persons (SEPs).
      * Companies: tax due from April to June 2020 payable only from July to September 2020

      Click [here](https://go.gov.sg/defercal){:target="_blank"}{:rel="noopener"} to find out your deferment date with our Deferment Calculator.

  - title: Property tax rebate for 2020
    content: |
      * 100% rebate for qualifying commercial properties
      * 60% rebate for the Integrated Resorts
      * 30% rebate for other non-residential properties
      * Laws to ensure property owners pass on Property Tax rebate to tenants

      Find out more about the new Bill at [Ministry of Law (MinLaw)](https://go.gov.sg/newbill){:target="_blank"}{:rel="noopener"}.

  - title: Rental waivers
    content: |
      * 5 months’ rental waiver for stallholders in hawker centres and markets, with a minimum waiver of $200 per month
      * 4 months’ rental waiver for commercial tenants in government-owned/managed residential premises
      * 2 months' rental waiver for non-resident tenants in government-owned/managed residential premises

      Find out more rebate details for [National Environment Agency (NEA)](https://go.gov.sg/nearebate){:target="_blank"}{:rel="noopener"}, [Housing & Development Board (HDB)](https://go.gov.sg/hdbrebate){:target="_blank"}{:rel="noopener"}, [Singapore Land Authority (SLA)](https://go.gov.sg/slarebate){:target="_blank"}{:rel="noopener"} and [Ministry of Culture, Community & Youth (MCCY)](https://go.gov.sg/nacadvisory){:target="_blank"}{:rel="noopener"}.

  - title: Government cash grant for SME tenants in private properties
    content: |
      Automatically disbursed to qualifying property owners from end-July 2020
      * Cash grant of ~0.8 month's of rent for qualifying commercial property owners
      * Cash grant of ~0.64 month's of rent for qualifying non-residential property owners, e.g. industrial and office properties

      Click [here](https://go.gov.sg/smecashgrant){:target="_blank"}{:rel="noopener"} for full details from Ministry of Finance (MOF).

  - title: Corporate income tax rebate
    content: |
      Corporate Income Tax Rebate for YA2020
      * 25% of tax payable, capped at $15,000 per company

      Find out more at [Inland Revenue Authority of Singapore (IRAS)](https://go.gov.sg/corporateincometax){:target="_blank"}{:rel="noopener"}.

  - title: Deferment of higher CPF contribution rates
    content: |
      Increase in CPF contribution rates for senior workers deferred by 1 year, from 1 January 2021 to 1 January 2022.

  - title: Season parking waiver for private bus season parking holders
    content: |
      * On 26 March 2020, the government announced the Private Bus Support Package (PBSP). As part of the PBSP, private bus (including coach) season parking pass holders at all Government-owned car parks received a 6-month waiver of season parking fees from 1 May to 31 October 2020.
      * With effect from 31 October 2020, this season parking waiver will be extended till 31 March 2021.

      Download PDF for Season Parking Waiver Extension [details](/images/covid/MR08420_Extension_of_Season_Parking_Waiver_for_Private_Bus_Season_Parking_Holders.pdf){:target="_blank"}.

      Download PDF for Season Parking Waiver Extension [FAQ](/images/covid/MR08420_Extension_of_Season_Parking_Waiver_for_Private_Bus_Season_Parking_Holders.pdf){:target="_blank"}.
