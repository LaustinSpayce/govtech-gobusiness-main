    - title: InSight QSE
      content: Insight QSE Safety PTW System alleviates the current paper-based method of routing PTWs for approvals which is time-consuming and an administrative headache to store all paper-based PTWs properly for accountability and checks. The System will help to establish Control, Coordination and Communication for PTW applications among the participating stakeholders through both web and mobile application.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution274' target='_blank' rel='noopener'>InSight QSE - Insight QSE Safety PTW System (Starter)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution275' target='_blank' rel='noopener'> InSight QSE - Insight QSE Safety PTW System (Premium) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution276' target='_blank' rel='noopener'>InSight QSE - Insight QSE Safety PTW System (Enterprise) </a><br/>
    - title: FacilityBot
      content: FacilityBot is the first-to-market omni-channel AI-powered facilities management chatbot offered as a Software-as-a-Service (SaaS). FacilityBot is friendly, flexible and feature-packed. FacilityBot's features include fault reporting, preventive maintenance, asset tracking, custom service requests, expenditures, response time tracking, data analytics, facilities booking, surveys, broadcasts and automated responses to FAQs. FacilityBot has been deployed in over 500,000 sqm of space in Singapore.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution397' target='_blank' rel='noopener'>FacilityBot - Small Facilities</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution398' target='_blank' rel='noopener'>FacilityBot - Mid-Sized Facilities</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution399' target='_blank' rel='noopener'>FacilityBot - Large Facilities</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution400' target='_blank' rel='noopener'>FacilityBot - FacilityBot Multiple Site Plan (100 Accounts)</a><br/>
    - title: Cubicost Digital 5D BIM Cost Management Solution Version 3
      content: A Digital costing platform, for the QS fraternity, whereby measurements of element components indicates geometry with attributes and information required by QS. Providing Detailed & Accurate Quantities during quantification of elements through the consideration of Industry Standard Calculation Rules & Settings based on Singapore Measurement Standards. Bringing a Visual Reality of a 2D Plan Drawing to a 3D Visualization Model.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution437' target='_blank' rel='noopener'>Cubicost Digital 5D BIM Cost Management Solution Version 3 - Package 1 (5D BIM Takeoff for Architecture & Structure)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution438' target='_blank' rel='noopener'>Cubicost Digital 5D BIM Cost Management Solution Version 3 - Package 2 (5D BIM Takeoff for Rebar)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution439' target='_blank' rel='noopener'>Cubicost Digital 5D BIM Cost Management Solution Version 3 - Package 3 (5D BIM For BQ Cost Management)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution440' target='_blank' rel='noopener'>Cubicost Digital 5D BIM Cost Management Solution Version 3 - Package 4 (5D BIM Takeoff for MEP - Full specs)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution441' target='_blank' rel='noopener'>Cubicost Digital 5D BIM Cost Management Solution Version 3 - Package 5 (5D BIM Takeoff for Architecture & Structure with Rvt Integration)</a><br/>
    - title: Hubble Safety Management System
      content: Hubble Safety Management System helps you manage and monitor the safety of your project sites in real-time. The software will streamline and digitise your Permit-to-Work (PTW) and track safety data for your work site in real time to enable the identification of urgent issues quickly. This will ensure construction sites remain safe and compliant at all times.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution459' target='_blank' rel='noopener'>Hubble Safety Management System - Package (Up to 1 Project)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution460' target='_blank' rel='noopener'>Hubble Safety Management System - Package (Up to 2 Projects)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution461' target='_blank' rel='noopener'>Hubble Safety Management System - Package (Up to 3 Projects)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution462' target='_blank' rel='noopener'>Hubble Safety Management System - Package (Up to 4 Projects)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution463' target='_blank' rel='noopener'>Hubble Safety Management System - Package (Up to 1 Project, 2 years)</a><br/>
    - title: Qornerstone Estate Management System
      content: Qornerstone Estate is an off-the-shelf solution to digitalize Property & Management (PM) operations. For property managers and single building owners looking to streamline operations and raise productivity levels, or who may wish to scale up but find themselves constrained by the escalating cost of manpower, the Qornerstone Estate is an end-to-end property, leasing, and facilities management platform to leverage on.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution470' target='_blank' rel='noopener'>Qornerstone Estate Management System Version 3.50 - Qornerstone Subscription Package for Building Owners</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution471' target='_blank' rel='noopener'>Qornerstone Estate Management System Version 3.50 - Qornerstone Subscription Packages for Property Management Companies (MA)</a><br/>
    - title: Autodesk BIM 360
      content: BIM 360 is a Cloud based collaboration software that helps to manage projects more efficiently throughout Design, Preconstruction, Construction and Operations.BIM 360 Docs - For data management (2D drawing, 3D BIM model and various formats).BIM 360 Design - For real time design collaboration, work sharing and change management.BIM 360 Build - For construction project management (RFI, Submittal) and Field management (quality, safety, inspection checklist and punch list).<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1024' target='_blank' rel='noopener'>Autodesk BIM 360 - Autodesk Docs - 10 User Package (Formerly BIM 360 Docs) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1025' target='_blank' rel='noopener'>Autodesk BIM 360 - Autodesk Docs - 25 User Package (Formerly BIM 360 Docs) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1026' target='_blank' rel='noopener'>Autodesk BIM 360 - BIM Collaborate Pro - 1 User Package (Formerly BIM 360 Design)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1027' target='_blank' rel='noopener'>Autodesk BIM 360 - BIM Collaborate Pro - 10 User Package (Formerly BIM 360 Design)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1028' target='_blank' rel='noopener'>Autodesk BIM 360 - Build (10 User Package)</a><br/>
    - title: Novade
      content: Novade provides an enterprise platform for site operations. Novade leverages mobile technology to streamline site processes, facilitate collaboration and improve productivity. The data captured provides insights to improve operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1152' target='_blank' rel='noopener'>Novade - Package 1 Novade Safety (1 Project, up to 1 year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1153' target='_blank' rel='noopener'>Novade - Package 2 Novade Safety (1 Project, up to 2 years)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1154' target='_blank' rel='noopener'>Novade - Package 3 Novade Safety (1 Project, up to 3 years)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1155' target='_blank' rel='noopener'>Novade - Package 4 Novade Safety (2 Projects, up to 1 year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1156' target='_blank' rel='noopener'>Novade - Package 5 Novade Safety (3 Projects, up to 1 year)</a><br/>
    - title: BIMAGE - Autodesk AEC Collection
      content: Autodesk's AEC collection equips the Industry to design & construct high quality, data-rich & sustainable solutions for the building industry. It is an extensive & flexible software solution that encompasses all the building & infrastructure typologies development.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1212' target='_blank' rel='noopener'>BIMAGE - Autodesk AEC Collection - 1 Year AEC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1213' target='_blank' rel='noopener'>BIMAGE - Autodesk AEC Collection - 3 Year AEC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1214' target='_blank' rel='noopener'>BIMAGE - Autodesk AEC Collection - 1 Year AEC (1 Day training)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1215' target='_blank' rel='noopener'>BIMAGE - Autodesk AEC Collection - 3 Year AEC (3 Days training)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1216' target='_blank' rel='noopener'>BIMAGE - Autodesk AEC Collection - 3 Year AEC (Advance - 3 Days training)</a><br/>
    - title: CSG - Autodesk AEC Collection
      content: The AEC Collection provides BIM and CAD software, including Revit, Civil 3D, and AutoCAD, enabling designers, engineers, and contractors to efficiently deliver high quality building and infrastructure projects. With the AEC Collection, teams can create in new ways, explore what's possible, and build with confidence.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1217' target='_blank' rel='noopener'>CSG - Autodesk AEC Collection - Single User Annual Subscription</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1218' target='_blank' rel='noopener'>CSG - Autodesk AEC Collection - Single User 3-year Subscription</a><br/>
    - title: INNOCOM - AUTODESK AEC COLLECTION
      content: AEC Collection consists of a set of BIM and CAD tools that support projects from early-stage design through to construction.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1219' target='_blank' rel='noopener'>INNOCOM - AUTODESK AEC COLLECTION - AEC Collection - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1220' target='_blank' rel='noopener'>INNOCOM - AUTODESK AEC COLLECTION - AEC Collection - 3 Years</a><br/>
    - title: VRcollab LITE
      content: VRcollab is a next generation VDC software solution for the construction industry which provides BIM interrogation, Stakeholder collaboration and use of Virtual Reality in BIM coordination sessions. BIM interrogation capabilities includes Full BIM Meta Data Inspection and Precise Model Measurements. The software also allows the users to annotate and comment directly on VR models for the purpose of issue creation, tracking, and coordination reporting.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1221' target='_blank' rel='noopener'>VRcollab LITE - BIM VDC VR FULL BUNDLE</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1222' target='_blank' rel='noopener'>VRcollab LITE - LICENSE ONLY</a><br/>
    - title: Tekla Solutions
      content: Tekla Solutions is a suite of 3D modelling software for Contractors to create and manage Detailing and Fabrication digital information with the capability to create as built drawings for easy submission in buildings and infrastructure projects. Within Tekla Solutions, Tekla Structural Designer is a Design software that gives engineers the power to Analyze and Design buildings efficiently and profitably.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1536' target='_blank' rel='noopener'>Tekla Solutions - Tekla Structural Designer with Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1537' target='_blank' rel='noopener'>Tekla Solutions - Tekla Structural Design Suite with Training </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1538' target='_blank' rel='noopener'>Tekla Solutions - Tekla Structural Design Suite (3 years) with Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1539' target='_blank' rel='noopener'>Tekla Solutions - Tekla 3D Modelling Basic with Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1540' target='_blank' rel='noopener'>Tekla Solutions - Tekla 3D Modelling for Drawing Production with Training</a><br/>
    - title: INNOCOM - BIM COLLABORATE PRO ( FORMERLY BIM 360 DESIGN )
      content: INNOCOM - Autodesk BIM 360- Single platform that connects design and construction processes and project team at one place.- BIM 360 Design is the cloud collaboration solution for Revit users.- Real-time Revit cloud work sharing and collaboration workflows for Civil 3D and Plant 3D- Securely co-author Revit models and access Civil 3D and Plant 3D files, across one firm or multiple firms<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1584' target='_blank' rel='noopener'>INNOCOM - BIM COLLABORATE PRO ( FORMERLY BIM 360 DESIGN ) - Collaborate Pro (5 User Pack)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1585' target='_blank' rel='noopener'>INNOCOM - BIM COLLABORATE PRO ( FORMERLY BIM 360 DESIGN ) - Collaborate Pro (10 User Pack)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1586' target='_blank' rel='noopener'>INNOCOM - BIM COLLABORATE PRO ( FORMERLY BIM 360 DESIGN ) - Collaborate Pro (25 User Pack)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1587' target='_blank' rel='noopener'>INNOCOM - BIM COLLABORATE PRO ( FORMERLY BIM 360 DESIGN ) - Collaborate Pro (2 User Pack)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1588' target='_blank' rel='noopener'>INNOCOM - BIM COLLABORATE PRO ( FORMERLY BIM 360 DESIGN ) - Autodesk Docs (10 User Pack)</a><br/>
    - title: Smart Estate Management System
      content: SEMS Smart FM solution enables organizations to manage their estate(s) at ease. It is designed to help save time & money by managing workflows intelligently across their estate(s)/buildings thus processes become efficient & effective. SEMS enables contractors/officers to perform ongoing maintenance and repair, including asset management, contractor/workers management, service fulfilment and scheduling. It empowers FM teams to adequately track job status and analyse working patterns over time.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1644' target='_blank' rel='noopener'>Smart Estate Management System - Contractors Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1645' target='_blank' rel='noopener'>Smart Estate Management System - TC Term Contractor Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1646' target='_blank' rel='noopener'>Smart Estate Management System - Single Estate Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1647' target='_blank' rel='noopener'>Smart Estate Management System - Multi Estate Pack</a><br/>
    - title: SmartFM Version 1.0
      content: SmartFM is an integrated, cloud based, facility management solution. It is designed to be a common data collection interface where operators can perform their day to day operations on a single platform, allowing data to be easily shared between operational departments, digitally documenting day to day tasks and granting executives and managers critical oversight and analysis tools to modernize dormitory operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1732' target='_blank' rel='noopener'>SmartFM Version 1.0 - Basic (250 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1733' target='_blank' rel='noopener'>SmartFM Version 1.0 - Core (250 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1734' target='_blank' rel='noopener'>SmartFM Version 1.0 - Core (500 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1735' target='_blank' rel='noopener'>SmartFM Version 1.0 - Core (1000 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1736' target='_blank' rel='noopener'>SmartFM Version 1.0 - Commercial (Unlimited)</a><br/>
    - title: iCoreSpec
      content: The solution is a cloud-based, common digital platform - the Intelligent National Productivity and Quality Specifications (iNPQS) - that comes with standard project specifications for users to adapt and customise for building projects. The standard project specifications will save time for firms composing building specifications and the use of the platform will allow for easy access to project information anytime, anywhere.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1754' target='_blank' rel='noopener'>iCoreSpec - Single User (One Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1755' target='_blank' rel='noopener'>iCoreSpec - Single User (Full Suite)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1756' target='_blank' rel='noopener'>iCoreSpec - Corporate User (C1 - 5 Users One Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1757' target='_blank' rel='noopener'>iCoreSpec - Corporate User (C1 - 5 Users Full Suite)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1758' target='_blank' rel='noopener'>iCoreSpec - Corporate User (C2 - 10 Users One Package)</a><br/>
    - title: iREP FM
      content: Gabkotech recognises the need for the digital transformation of the Facilities Management industry, and has proposed iREP FM for this transformation.  Components within the iREP FM solution will improve and transform the industry to be future-ready with Smart IOT Built Environment Solutions.  These solutions will improve workflow automation for the Built Environment Industry.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1882' target='_blank' rel='noopener'>iREP FM - FM (Mobile Inspection) Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1883' target='_blank' rel='noopener'>iREP FM - FM (Mobile Inspection) Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1884' target='_blank' rel='noopener'>iREP FM - FM (Mobile Inspection) Full</a><br/>
    - title: GS BIM collaboration Platform Version 1
      content: GRAPHISOFT's BIM Collaboration Solution offers real-time, model-based BIM collaboration for companies and projects of any size. It works on any network, hardware or software configuration. With the help of its mobile integration through the cloud, all stakeholders of the design build process can actively be connected 24/7.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1885' target='_blank' rel='noopener'>GS BIM collaboration Platform Version 1 - GS BIM Collaboration Package - Plus</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1886' target='_blank' rel='noopener'>GS BIM collaboration Platform Version 1 - GS BIM Collaboration Package - 1 Year Rental</a><br/>
    - title: CSG - Autodesk BIM Collaborate Pro
      content: Autodesk BIM360 Design is a design collaboration software providing a platform for real-time cloud worksharing and collaboration workflows. It helps to improve productivity, reduce rework, and accelerate project delivery.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2067' target='_blank' rel='noopener'>CSG - Autodesk BIM Collaborate Pro - 2 User Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2068' target='_blank' rel='noopener'>CSG - Autodesk BIM Collaborate Pro - 5 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2069' target='_blank' rel='noopener'>CSG - Autodesk BIM Collaborate Pro - 10 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2070' target='_blank' rel='noopener'>CSG - Autodesk BIM Collaborate Pro - 25 Users Pack</a><br/>
    - title: KEGMIL FSM
      content: Kegmil is on a mission to empower millions of deskless field service professionals with technology & data to supercharge their operational efficiency & service performance. Our cloud-based, mobile-first software intelligently automates & optimizes field activities for small to mid-sized maintenance firms who keep our world running across industries from elevator to data center equipment servicing.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2284' target='_blank' rel='noopener'>KEGMIL FSM-Kegmil FSM Package A - 10 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2285' target='_blank' rel='noopener'>KEGMIL FSM-Kegmil FSM Package B - 25 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2286' target='_blank' rel='noopener'>KEGMIL FSM-Kegmil FSM Package C - 40 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2287' target='_blank' rel='noopener'>KEGMIL FSM-Kegmil FSM Package D - 60 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2288' target='_blank' rel='noopener'>KEGMIL FSM-Kegmil FSM Package E - 100 Users</a><br/>
    - title: INNOCOM - ASSEMBLE
      content: Assemble Systems provides a SaaS platform that consumes BIM models, drawings, and point clouds enabling construction professionals to condition, query, and connect the data to key workflows.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2289' target='_blank' rel='noopener'>INNOCOM - ASSEMBLE-PROJECT - 1 YEAR </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2290' target='_blank' rel='noopener'>INNOCOM - ASSEMBLE-PROJECT - 3 YEARS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2291' target='_blank' rel='noopener'>INNOCOM - ASSEMBLE-OFFICE -1 YEAR</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2292' target='_blank' rel='noopener'>INNOCOM - ASSEMBLE-OFFICE -3 YEARS</a><br/>
    - title: eBIS Version V1.0
      content: It's a powerful Mobile Application designed for Building and Construction industry. The Mobile Apps is built to replace pen and paper method of site inspections, site recording, follow-up, issues tracking, and reporting including e-Permit to Work (e-PTW) that makes it easy for everyone throughout the process of construction, hence ultimately transform the industry towards adopting Digital Technology, thereby skyrocket team's productivity.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2293' target='_blank' rel='noopener'>eBIS Version V1.0-eBIS (Basic Package -1 Project)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2294' target='_blank' rel='noopener'>eBIS Version V1.0-eBIS (Intermediate Package -2 Projects)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2295' target='_blank' rel='noopener'>eBIS Version V1.0-eBIS (Advanced Package -3 Projects)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2296' target='_blank' rel='noopener'>eBIS Version V1.0- 	eBIS (Super Advanced Package -4 Projects)</a><br/>
    - title: Really Platform for PMs and FMs Version 2.4
      content: Really provides the state-of-the-art platform that helps property & facilities managers, landlords & tenants to digitise the way how properties are managed. Really is a single platform that starts at raising requests, managing tasks, tender management with over 6,000 Singapore based SMEs, contract, invoice & payment management. You save 50% of time when managing tasks & tenders. Clients achieve cost savings of 40% & increased quality with transparent & competitive tenders.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2297' target='_blank' rel='noopener'>Really Platform for PMs and FMs Version 2.4-Individual Property or Project Packaged Solution</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2298' target='_blank' rel='noopener'>Really Platform for PMs and FMs Version 2.4-Small Property or Project Packaged Solution (portfolio of 2 - 10 properties or projects)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2299' target='_blank' rel='noopener'>Really Platform for PMs and FMs Version 2.4-Medium Property or Project Packaged Solution (portfolio of 11 - 50 properties or projects)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2300' target='_blank' rel='noopener'>Really Platform for PMs and FMs Version 2.4-Large Property or Project Packaged Solution (portfolio of 51 - 90 properties or projects)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2301' target='_blank' rel='noopener'>Really Platform for PMs and FMs Version 2.4-Very Large Property or Project Packaged Solution (portfolio of 91 up to 150 properties or projects)</a><br/>
    - title: APEX
      content: A fully integrated cloud-based information management solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2338' target='_blank' rel='noopener'>APEX - APEX StartUp</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2339' target='_blank' rel='noopener'>APEX - APEX Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2340' target='_blank' rel='noopener'>APEX - APEX SME</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2341' target='_blank' rel='noopener'>APEX - APEX Pro</a><br/>
    - title: Swipetask PRO
      content: Swipetask is a Workforce & Task-management solution for optimization, productivity-enhancement and advanced reporting for Distributed workforces. The solutions offers clear, fast, real-time Notifications, Attendance taking, Quality monitoring, micro-learning & ability to act on input from IoT sensors - all in one system. Reports from the system are 'instant' and allow for analysis. Swipetask is designed for many Use-cases incl. Professional Cleaning-Services & Integrated Facility-Management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2357' target='_blank' rel='noopener'>Swipetask PRO - Swipetask PRO - Standard Workforce & Task-Management solution</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2358' target='_blank' rel='noopener'>Swipetask PRO - Swipetask PRO - Workforce & Task-Management solution incl. SensorTOILET</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2359' target='_blank' rel='noopener'>Swipetask PRO - Swipetask Facility-OPS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2360' target='_blank' rel='noopener'>Swipetask PRO - Swipetask Facility-OPS Plus</a><br/>
    - title: ETABS Ultimate Suite Version 19
      content: ETABS Ultimate Suite is an integrated 3D finite element software package for the structural analysis, design and detailing of building systems. Using ETABS advanced and friendly GUI, engineer can perform object-based modelling and design building using linear, non-linear, static and dynamic analysis. ETABS includes many advanced tools like Sequential Constructions, P-delta with Large-Displacement, Performance Based Design tool to cater for advanced and complex building design.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2403' target='_blank' rel='noopener'>ETABS Ultimate Suite Version 19 - Package 1 with Training (1 Year Subscription)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2404' target='_blank' rel='noopener'>ETABS Ultimate Suite Version 19 - Package 2 with Training (Perpetual License)</a><br/>
    - title: NovaVision Remote Assist Version 1.0
      content: NovaVision Remote Assist Solution is a collaborative and knowledge-sharing platform that allows field technicians and experts to connect with each other and collaborate on maintenance, repair, invigilation, and inspection operations via live video, audio powered by Augmented Reality. The solution combines VSight Remote Assist cloud-based application and RealWear voice command smart glass to provide a hand-free, collaborative and intuitive solution for Field Service professionals.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2405' target='_blank' rel='noopener'>NovaVision Remote Assist Version 1.0 - NovaVision - Remote Assist Solution with Smart Glasses - Package A - 1 Year (2 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2406' target='_blank' rel='noopener'>NovaVision Remote Assist Version 1.0 - NovaVision - Remote Assist Solution with Smart Glasses - Package B - 1 Year (4 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2407' target='_blank' rel='noopener'>NovaVision Remote Assist Version 1.0 - NovaVision - Remote Assist Solution with Smart Glasses - Package C - 1 Year (6 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2408' target='_blank' rel='noopener'>NovaVision Remote Assist Version 1.0 - NovaVision - Remote Assist Solution with Smart Glasses - Package D - 1 Year (8 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2409' target='_blank' rel='noopener'>NovaVision Remote Assist Version 1.0 - NovaVision - Remote Assist Solution with Smart Glasses - Package E - 1 Year (10 Units)</a><br/>
    - title: SAFE Post-Tension Suite
      content: SAFE is the ultimate tool for designing concrete floor and foundation systems. From framing layout to detail drawing production, SAFE integrates every aspect of the engineering design process in one easy and intuitive environment. SAFE provides unmatched productivity to the engineer with its truly unique combination of power, comprehensive capabilities, and ease-of-use.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2458' target='_blank' rel='noopener'>SAFE Post-Tension Suite - Package 1 (1 Year subscription)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2459' target='_blank' rel='noopener'>SAFE Post-Tension Suite - Package 2 (Perpetual License)</a><br/>
    - title: Smart Glasses - InnoGlas
      content: InnoGlas is an augmented reality (AR) glasses solution, capable of many industrial applications, including hands-free remote assistance, customized SOP, and facial recognition.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2475' target='_blank' rel='noopener'>Smart Glasses - InnoGlas - SE (2 sets) - Package 1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2476' target='_blank' rel='noopener'>Smart Glasses - InnoGlas - SE (4 sets) - Package 2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2477' target='_blank' rel='noopener'>Smart Glasses - InnoGlas - SE (6 sets) - Package 3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2478' target='_blank' rel='noopener'>Smart Glasses - InnoGlas - SE with Facial Recognition function (4 sets) - Package 4</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2479' target='_blank' rel='noopener'>Smart Glasses - InnoGlas - SE customization package (6 sets) - Package 5</a><br/>
    - title: SAP2000 Ultimate Suite
      content: The SAP2000 Ultimate Suite is the most advanced 3D finite element analysis and design tool for engineers working on all forms of structures including transportation, industrial, public works, sports, offshore and other facilities.  SAP2000 includes a complete set of finite elements like Frame, Shell, Solid, Cable and Tendons.  SAP2000 can perform Linear and Non-Linear analysis, Static and Dynamic analysis in both time and frequency domain.  There is no structure too complex for SAP2000.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2480' target='_blank' rel='noopener'>SAP2000 Ultimate Suite - Package 1 with Training (1 Year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2481' target='_blank' rel='noopener'>SAP2000 Ultimate Suite - Package 2 with Training (Perpetual)</a><br/>
    - title: AirGo 360- Virtual Sites platform
      content: Airsquire 360- Virtual Sites helps capture, visualize and share your site's 360- street view simply and quickly. Our platform has helped extend progress supervision, enable faster site documentation & progress claims, and provide evidence to reduce costly variation orders & disputes. In this pandemic, we help teams overcome communication gaps caused by restricted physical site access.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2618' target='_blank' rel='noopener'>AirGo 360- Virtual Sites platform - Annual Project Subscription (GFA <=5,000sqm)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2619' target='_blank' rel='noopener'>AirGo 360- Virtual Sites platform - Annual Project Subscription (GFA <=15,000sqm)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2620' target='_blank' rel='noopener'>AirGo 360- Virtual Sites platform - Annual Project Subscription (GFA <=50,000sqm)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2621' target='_blank' rel='noopener'>AirGo 360- Virtual Sites platform - Annual Project Subscription (GFA <=100,000sqm)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2622' target='_blank' rel='noopener'>AirGo 360- Virtual Sites platform - Annual Project Subscription (GFA <=200,000sqm)</a><br/>
    - title: Simplify Version 1
      content: Simplify FSM solution connects and empowers field technicians while simplifying and automating processes, helping to acceleration execution, improve the productivity of service teams, and boost customer satisfaction. With Simplify, you can enhance customer experiences and bolster loyalty by solving issues more quickly and effectively.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2661' target='_blank' rel='noopener'>Simplify Version 1 - Simplify - Basic (15 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2662' target='_blank' rel='noopener'>Simplify Version 1 - Simplify - Basic Plus (15 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2663' target='_blank' rel='noopener'>Simplify Version 1 - Simplify - Standard (50 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2664' target='_blank' rel='noopener'>Simplify Version 1 - Simplify - Standard Plus (50 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2665' target='_blank' rel='noopener'>Simplify Version 1 - Simplify - Business (Unlimited Users)</a><br/>
    - title: BricsCAD A.I Design Technologies
      content: BricsCAD is a computer-aided design (CAD) system that is bringing new levels of performance and technical innovation to the industry-standard DWG format. The development team at Bricsys is incorporating A.I. / machine learning (ML) algorithms into BricsCAD, to help improve 3D BIM and MCAD workflows for AEC and Manufacturing Industries.BricsCAD is Part of Hexagon PPM and a founding member of the Open Design Alliance.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2731' target='_blank' rel='noopener'>BricsCAD A.I Design Technologies - BricsCAD Ultimate Perpetual Single User License</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2732' target='_blank' rel='noopener'>BricsCAD A.I Design Technologies - BricsCAD Ultimate + Communicator for BricsCAD Perpetual Single User License</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2733' target='_blank' rel='noopener'>BricsCAD A.I Design Technologies - BricsCAD Ultimate Perpetual Network License</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2734' target='_blank' rel='noopener'>BricsCAD A.I Design Technologies - BricsCAD Ultimate + Communicator for BricsCAD Perpetual Network License</a><br/>
    - title: APM Smart Access System Version 1.0
      content: APM Smart Access Solutions enables users to automate access control for various scenarios. Our solutions cover 1)	simple door access control, 2)	current access system upgrading to latest technology,  3)	single lane turnstile with SafeEntry, Facial Recognition and Crowd Control VMS4)	dual lane turnstiles for heavy human traffic with SafeEntry, Facial Recognition and Crowd Control VMS5)	mobile platform container with guardhouse for use in construction sites and/or outdoor events<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2764' target='_blank' rel='noopener'>APM Smart Access System Version 1.0 - Smart Access System-Pkg 1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2765' target='_blank' rel='noopener'>APM Smart Access System Version 1.0 - Access System Upgrading-Pkg 2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2766' target='_blank' rel='noopener'>APM Smart Access System Version 1.0 - Single Lane Turnstile Solution-Pkg 3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2767' target='_blank' rel='noopener'>APM Smart Access System Version 1.0 - Dual Lanes Turnstiles Solution-Pkg 4</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2768' target='_blank' rel='noopener'>APM Smart Access System Version 1.0 - Mobile Platform Access Control Solution-Pkg 5</a><br/>
    - title: CSG - Matterport Pro2 3D Solution
      content: The Matterport Pro2 Camera together with the Cloud platform is the gold standard for 3D capture and walkthrough. It's perfect for simple residential to large and complex commercial spaces. No camera captures as much detail with the speed of the Pro2, while delivering exceptional dimensional accuracy and stunning image quality on the platform for visualization. For the AEC industry, Matterport captures spaces with the highest accuracy, enabling the most detailed point cloud files.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2880' target='_blank' rel='noopener'>CSG - Matterport Pro2 3D Solution - Matterport Professional</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2881' target='_blank' rel='noopener'>CSG - Matterport Pro2 3D Solution - Matterport Professional Plus</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2882' target='_blank' rel='noopener'>CSG - Matterport Pro2 3D Solution - Matterport Business</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2883' target='_blank' rel='noopener'>CSG - Matterport Pro2 3D Solution - Matterport Business Plus</a><br/>
