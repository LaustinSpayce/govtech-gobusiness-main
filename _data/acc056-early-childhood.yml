  letter: a
  data:
    - title: Qoqolo School Management System Version 4
      content: Qoqolo is a one-stop-shop preschool management system for centres to accelerate their digital transformation.  Qoqolo offers a full suite of digital services student management, parents' engagement, e-portfolio, centre operations management, staff management, fee management, learning and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2428' target='_blank' rel='noopener'>Qoqolo School Management System Version 4 - 4-in-1 Modules</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2429' target='_blank' rel='noopener'>Qoqolo School Management System Version 4 - 5-in-1 Modules</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2430' target='_blank' rel='noopener'>Qoqolo School Management System Version 4 - 4-in-1 Modules + Private Label</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2431' target='_blank' rel='noopener'>Qoqolo School Management System Version 4 - 5-in-1  Modules + Private Label</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2432' target='_blank' rel='noopener'>Qoqolo School Management System Version 4 - Lite version</a><br/>
    - title: BridgED Version 2.0
      content: BridgED is developed specifically for preschool centres to facilitate the management day to day activities and communication between staff and parents.  It is capable of capturing the profiles of students and staff, allowing for the management of centres' logs and records, and publishing of vetted information to the parents to keep them notified.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2433' target='_blank' rel='noopener'>BridgED Version 2.0 - BridgED 50/15</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2434' target='_blank' rel='noopener'>BridgED Version 2.0 - BridgED 75/20</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2435' target='_blank' rel='noopener'>BridgED Version 2.0 - BridgED 100/25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2436' target='_blank' rel='noopener'>BridgED Version 2.0 - BridgED 125/30</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2437' target='_blank' rel='noopener'>BridgED Version 2.0 - BridgED 150/35</a><br/>
    - title: HAVENCE Version 4
      content: A complete end-to-end software system tailor-made for centres where there are students/customers obtaining centre day services (e.g. preschools, tuition/enrichment centres and services/care centres). It consists of support hardware, a web portal and mobile applications for customers, managers and staff.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2438' target='_blank' rel='noopener'>HAVENCE Version 4 - HAVSMART ESSENTIAL</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2439' target='_blank' rel='noopener'>HAVENCE Version 4 - HAVSMART ENRICHED</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2440' target='_blank' rel='noopener'>HAVENCE Version 4 - HAVSMART EMPOWERED</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2441' target='_blank' rel='noopener'>HAVENCE Version 4 - HAVSMART ENHANCED</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2442' target='_blank' rel='noopener'>HAVENCE Version 4 - HAVSMART ENTERPRISE</a><br/>
    - title: LittleLives 4.5
      content: As an EduTech company, LittleLives facilitates day-to-day school operations through its core mobile applications Little Check In (preschool management), Little Poop (infant care), and Little Family Room (parents' portal).  We have created a holistic system that handles the full life cycle of a child's preschool journey. Our products are developed taking into consideration the needs of the entire network of caregivers - educators, parents, and leaders.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2443' target='_blank' rel='noopener'>LittleLives 4.5 - Thermal Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2444' target='_blank' rel='noopener'>LittleLives 4.5 - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2445' target='_blank' rel='noopener'>LittleLives 4.5 - Thermal Pro</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2446' target='_blank' rel='noopener'>LittleLives 4.5 - Pro</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2447' target='_blank' rel='noopener'>LittleLives 4.5 - Thermal Lite</a><br/>
    - title: Taidii SMART IT Solution for Preschool
      content: Taidii SMART integrated preschool management system provides innovation solutions to streamline administrative process and foster better preschool services as its key services. Taidii helps to automate various tasks and stores data using a secured cloud based platform for easy access. Taidii hopes to bring greater efficiency and convenience to preschool management and ultimately, higher quality childcare for the young generation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2448' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool - Taidii School Management Smart  IT Solution (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2449' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool - Taidii School Management Smart IT Solution (Standard)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2450' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool - Taidii School Management Smart IT Solution (Advance)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2451' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool - Taidii School Management Smart IT Solution (Premium)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2452' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool - Taidii School Management Smart IT Solution (Economy)</a><br/>
    - title: LittleLives School Management System (e-form)
      content: LittleLives is a holistic school management system built to simplify complex school administrative processes. E-enrolment & E-form module is added in to support schools to manage their potential children effectively and create a seamless and efficient process for parents to enrol their children into the schools. It also helps to fully support the whole student life cycle administrative process.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2559' target='_blank' rel='noopener'>LittleLives School Management System (e-form) - LittleLives 4.5 - E-form only </a><br/>
    - title: LittleLives School Management System (PMS + e-form)
      content: LittleLives is a holistic school management system built to simplify complex school administrative processes. The system includes all features to support schools to manage their operation with existing students such as attendance, student portfolio, incident and fee management and parent communication. E-form module is added in to fully support the whole student life cycle administrative process.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2560' target='_blank' rel='noopener'>LittleLives School Management System (PMS + e-form) - LittleLives 4.5 - PMS + E-form only</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2561' target='_blank' rel='noopener'>LittleLives School Management System (PMS + e-form) - LittleLives 4.5 - PMS + E-form + Cashless payment</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2562' target='_blank' rel='noopener'>LittleLives School Management System (PMS + e-form) - LittleLives 4.5 - PMS + E-form & Thermal Scanner</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2563' target='_blank' rel='noopener'>LittleLives School Management System (PMS + e-form) - LittleLives 4.5 - PMS & E-form & Thermal Scanner & Cashless Payment</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2564' target='_blank' rel='noopener'>LittleLives School Management System (PMS + e-form) - LittleLives 4.5 - PMS & E-form & Facial Recognition & Cashless Payment </a><br/>
    - title: Taidii SMART IT Solution for Preschool (PMS + E-form)
      content: Taidii is a company providing integrated solution to all the educational institutions in Singapore and overseas. The solution covers most of the operational perspectives of the school such as attendance taking, parent-school communication, E-enrollment, E-form and finance. The product will help the schools to reduce 70% of administrative time and the overall time taken for parent-school communication can be reduced about 50%.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2596' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool (PMS + E-form) - Premium</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2597' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool (PMS + E-form) - Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2598' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool (PMS + E-form) - Economy</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2599' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool (PMS + E-form) - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2600' target='_blank' rel='noopener'>Taidii SMART IT Solution for Preschool (PMS + E-form) - Advance</a><br/>
    - title: Taidii Smart E-Form Solution
      content: Taidii is a company providing integrated solution to all the educational institutions in Singapore and overseas.  Taidii Smart E-form solution has digitalized the whole enrollment procedure into different types of E-forms such as ECDA form 1, registration form and withdrawn form. The product will help the schools to reduce 70% of administrative time.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2601' target='_blank' rel='noopener'>Taidii Smart E-Form Solution - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2602' target='_blank' rel='noopener'>Taidii Smart E-Form Solution - Top-up</a><br/>
    - title: LittleLives School Management System (Data Mining & Analytics)
      content: LittleLives is a holistic school management system built to simplify complex school administrative processes. Data Analytics is the newest module using all the operational data to analyse customer's behaviors. Schools can have a wider perspective of where the possible areas to work on increasing revenue and efficiency as well as reducing cost. LittleLives is a proven platform used by more than 1400 schools  in over 12 countries to increase sales, efficiency and eliminate unnecessary costs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2638' target='_blank' rel='noopener'>LittleLives School Management System (Data Mining & Analytics) - Data Analytics Basic Plan</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2639' target='_blank' rel='noopener'>LittleLives School Management System (Data Mining & Analytics) - Data Analytics Lite Plan (Standalone center)</a><br/>
    - title: e-Forms for Preschool Version 1.0
      content: Cyberland Consultancy Pte Ltd is an establish Edutech company with many years of experience in developing web based solutions for schools.  BridgED is an online solution developed specifically for preschool centres to facilitate the management of the day-to-day activities and communication between staff and parents.  BridgED e-Forms for Preschool is a function to allow the parents to enrol their children remotely and digitally, including the submission of e-signature.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2683' target='_blank' rel='noopener'>e-Forms for Preschool Version 1.0 - BridgED e-Forms for Preschool </a><br/>
    - title: Pre-school Management System + E-forms for Preschool Version BridgED 3.0
      content: Cyberland  Consultancy Pte Ltd is a establish edu-tech company with years of experience in developing Web based solution for schools.  BridgED is developed for Preschool centres to facilitate the management of the day-to-day activities and communication between staff and parents. In BridgED 3.0, e-Forms for Preschool function are added to facilitate the per-school centres to electronically process the Childcare enrolment and subsidy application form (Form 1) as well as Form 2 and 3.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2684' target='_blank' rel='noopener'>Pre-school Management System + E-forms for Preschool Version BridgED 3.0 - 50/15</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2685' target='_blank' rel='noopener'>Pre-school Management System + E-forms for Preschool Version BridgED 3.0 - 75/20</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2686' target='_blank' rel='noopener'>Pre-school Management System + E-forms for Preschool Version BridgED 3.0 - 100/25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2687' target='_blank' rel='noopener'>Pre-school Management System + E-forms for Preschool Version BridgED 3.0 - 125/30</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2688' target='_blank' rel='noopener'>Pre-school Management System + E-forms for Preschool Version BridgED 3.0 - 150/35</a><br/>
    - title: Tableau Visualization
      content: The Tableau Visualization packages offered by Oak Consulting Pte Ltd will help pre-school centre operators with their data mining and data analytics needs in areas such as parent management analysis, staff management analysis, health and safety management analysis, and finance management analysis.  As part of the package, Oak Consulting will also develop a dashboard in Tableau that display up to 4 data sources provided by the pre-school centre operators.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2884' target='_blank' rel='noopener'>Tableau Visualization - Tableau Starter Pack 1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2885' target='_blank' rel='noopener'>Tableau Visualization - Tableau Starter Pack 2</a><br/>
