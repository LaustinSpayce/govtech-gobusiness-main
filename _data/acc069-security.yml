    - title: I-Man Facility Sprinter (IFS) Integrated Guarding Services & Solution (IGSS)
      content: Concorde Security's IFS solution is a mobile command and control centre that provides security surveillance, monitoring services and delivers a rapid response to a cluster of buildings.The IFS Platform is manned by a team of three highly trained security professionals called I-Specialists.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1986' target='_blank' rel='noopener'>I-Man Facility Sprinter (IFS) Integrated Guarding Services & Solution (IGSS) - Standard</a><br/>
    - title: Armfort Security Visitor Management System Version 1.0
      content: Armfort Visitor Management System is an integrated solution that will assist businesses to effectively authenticate and pro-actively monitor the people coming in and out of their premises on a daily basis.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1999' target='_blank' rel='noopener'>Armfort Security Visitor Management System Version 1.0 - Armfort VMS (Essential)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2000' target='_blank' rel='noopener'>Armfort Security Visitor Management System Version 1.0 - Armfort VMS (Software)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2001' target='_blank' rel='noopener'>Armfort Security Visitor Management System Version 1.0 - Armfort VMS (Access)</a><br/>
    - title: AdeptForms Security Operational Management Version 2
      content: AdeptForms help our clients to improve and grow by automating their business process. We believe that in the current world we live in, any manual and paper records can be paperless and automated. We strive to make our tools powerful enough for labour workers to professional executives, yet easy enough to use. And we pack our solutions with business and industries experience in our methodology and technology so users can be confident in the quality of the data<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2554' target='_blank' rel='noopener'>AdeptForms Security Operational Management Version 2 - Package A (Up to 5 Sites)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2555' target='_blank' rel='noopener'>AdeptForms Security Operational Management Version 2 - Package B (Up to 10 Sites)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2556' target='_blank' rel='noopener'>AdeptForms Security Operational Management Version 2 - Package C (Up to 15 Sites)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2557' target='_blank' rel='noopener'>AdeptForms Security Operational Management Version 2 - Package D (Up to 5 Sites include Bodyworn)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2558' target='_blank' rel='noopener'>AdeptForms Security Operational Management Version 2 - Package E (Up to 10 Sites include Bodyworn)</a><br/>
    - title: iREP Security System Version 4.0
      content: iREP Security is a mobile reporting, maintenance and monitoring system which use GPS and Live Images to enable your security officers to log incident or occurrence reports on sites, take attendance and protect premises with Body worn cameras.  Smart phones to carry out duties on site for the security guards and feedback to agency operation or management of the MCST immediately.  The system gives you a transparent view of works completed on site, providing quality assurance to the clients.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2811' target='_blank' rel='noopener'>iREP Security System Version 4.0 - (Mobile Patrol and Incident Management) Package 1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2812' target='_blank' rel='noopener'>iREP Security System Version 4.0 - (Mobile Patrol and Incident with 5 BWCs) Package 2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2813' target='_blank' rel='noopener'>iREP Security System Version 4.0 - (Mobile Patrol and Incident with 10 BWCs) Package 3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2814' target='_blank' rel='noopener'>iREP Security System Version 4.0 - (Mobile Patrol and Incident, E-Occurrence with 5 BWCs) Package 4</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2815' target='_blank' rel='noopener'>iREP Security System Version 4.0 - (Mobile Patrol and Incident, E-Occurrence with 10 BWCs) Package 5</a><br/>
