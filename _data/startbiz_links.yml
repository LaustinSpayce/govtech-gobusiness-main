- title: Step 1. Choose a Business Structure
  description: Learn about the different business structures and find out which one best suits your business.
  link: /start-a-business/choose-a-business-structure/

- title: Step 2. Choose a Business Address
  description: Register an address where you carry out your business, whether it's a commercial space or a home-based business.
  link: /start-a-business/submit-a-business-address/

- title: Step 3. Reserve Your Business Name
  description: Decide on your business name, then check its availabilty as a business name, trade mark, web domain and social media username.
  link: /start-a-business/reserve-your-business-name/

- title: Step 4. Register Your Business
  description: Learn more about what you need to register your business, depending on the business structure you've chosen at Step 1.
  link: /start-a-business/register-your-business/

- title: Step 5. Create a CorpPass Account
  description: Use your CorpPass account to access Government e-services for your business.
  link: /start-a-business/create-a-Corppass-account/

- title: Step 6. Open a Corporate Bank Account
  description: Understand the benefits and requirements of opening a corporate bank account.
  link: /start-a-business/open-a-corporate-bank-account/
