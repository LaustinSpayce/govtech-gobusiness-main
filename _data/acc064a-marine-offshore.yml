    - title: cuteOffice ERP Version 2.0
      content: cuteOffice ERP software helps to streamline the entire company operations starting from human resource data management, electronic leave forms, time attendance (including geo-punch using Mobile Apps), work planning and scheduling and one click payroll processing. The procurement control, inventory management, sales, enquiry and quotation management, all the way to accounting are also available in the ERP but not included in this workforce optimiser package.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2205' target='_blank' rel='noopener'>cuteOffice ERP Version 2.0 - cuteOffice HRM Suite >150 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2206' target='_blank' rel='noopener'>cuteOffice ERP Version 2.0 - cuteOffice HRM Suite up to 150 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2207' target='_blank' rel='noopener'>cuteOffice ERP Version 2.0 - cuteOffice HRM Suite up to 100 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2208' target='_blank' rel='noopener'>cuteOffice ERP Version 2.0 - cuteOffice HRM Suite up to 50 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2209' target='_blank' rel='noopener'>cuteOffice ERP Version 2.0 - cuteOffice HRM Suite up to 20 Users</a><br/>
    - title: FITPRISE Job Inspection System
      content: FITPRISE PMS is a web-based management system that manages the QA/QC project management of engineering work. It comprises of a back-end system and front-end mobile app. The back-end system supports the data processing of workers profiles, jobs, inspection procedure information. Job inspection details are captured on mobile apps or recorded manually by workers. Full benefits are derived from the system inspection reports detailing full traceability of end-to-end job operation status.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2210' target='_blank' rel='noopener'>FITPRISE Job Inspection System - FITPRISE Job Inspection System - 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2211' target='_blank' rel='noopener'>FITPRISE Job Inspection System - FITPRISE Job Inspection System (with Mobile App) - 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2212' target='_blank' rel='noopener'>FITPRISE Job Inspection System - FITPRISE Job Inspection System - 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2213' target='_blank' rel='noopener'>FITPRISE Job Inspection System - FITPRISE Job Inspection System (with Mobile App) - 5 users</a><br/>
    - title: Synergix
      content: Synergix Marine & Offshore Solution provides a unique level of integration across all your business units, enabling efficient information sharing for quick management decision making. This improves operational reliability and helps company to avoid expensive mistakes and downtime during any phase of project.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2214' target='_blank' rel='noopener'>Synergix - 3-in-1 ERP Solution (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2215' target='_blank' rel='noopener'>Synergix - 3-in-1 ERP Solution (10 Users)</a><br/>
    - title: InfoMaster ERP Software - Asset Monitoring and Management
      content: InfoMaster ERP's Asset Monitoring and Management system allows tracking and monitoring of inventory levels in the warehouse and at external locations, job sites and maintenance jobs. This improves the operational capability of the company to manage costs effectively and avoid cost overruns and downtime.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2725' target='_blank' rel='noopener'>InfoMaster ERP Software - Asset Monitoring and Management - Standard Edition - 3 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2726' target='_blank' rel='noopener'>InfoMaster ERP Software - Asset Monitoring and Management - Premium Edition - 5 Users</a><br/>
