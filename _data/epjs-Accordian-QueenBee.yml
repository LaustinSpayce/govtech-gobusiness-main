  - title: Kwong Wai Shiu Hospital
    content: |
      Kwong Wai Shiu Hospital is a leading community care organisation operating a nursing home, a rehabilitation centre, a traditional Chinese medicine centre, three community care centres, a community training institute and offering home care services.<br><br>As the first SkillsFuture Queen Bee for Community Care, KWSH drives innovation and skills demand through enterprise transformation to enhance care standards in the sector. Companies in the healthcare and community care sector are welcome to join the programme.

      **How you can benefit:**

      - Develop capabilities through skills-based training programmes in the areas of Lean & Innovation, Digital Thinking & Transformation, Change Management<br><br>- Pilot solutions for technology, innovation, process improvement and workplace learning through Technology and Process Innovation Mentorships

      **How to start:**

      - Contact KWSH at [qb@kwsh.org.sg](mailto:qb@kwsh.org.sg)<br><br>- Read more: <a href="https://www.ssg-wsg.gov.sg/news-and-announcements/13_Nov_2020.html" target="_blank" rel="noopener">https://www.ssg-wsg.gov.sg/news-and-announcements/13_Nov_2020.html</a>

  - title: Microsoft
    content: |
