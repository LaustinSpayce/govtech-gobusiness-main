  - title: Siemens
    content: |
      As a leader in industrial transformation and Industry 4.0, Siemens provides training for the industrial sector to help companies and individuals master skills in advanced manufacturing.<br><br>As a SkillsFuture Queen Bee, Siemens has customised courses in the following categories - Industry 4.0 Foundation, Additive Manufacturing (Design Operations and EHS), Green Technology, and Advanced Manufacturing (Automation, IIoT, Digital Twin).

      **How you can benefit:**

      - Upskill your workforce in advanced manufacturing topics - from foundation to expert level<br><br>- Learn directly from industry leaders in I4.0<br><br>- Co-develop Proof-of-Concepts with our Experts, Consultants and Partners

      **How to start:**

      - Contact Ms Sarah Tham at sarah.tham.ext@siemens.com<br><br>- Read more here: <a href="https://new.siemens.com/sg/en/products/services/industry/amtc/advancemanufacturing.html" target="_blank" rel="noopener">https://new.siemens.com/sg/en/products/services/industry/amtc/advancemanufacturing.html</a>

  - title: Singtel Cyber Security Institute
    content: |
      The Singtel Cyber Security Institute was set up to support businesses and provide workforce with the tools, training, and knowledge necessary to identify, respond to and protect against security threats.<br><br>As a SkillsFuture Queen Bee, the institute provides tactical and cross-functional training to help companies design and implement security protocols, leveraging its comprehensive and advanced range of cyber security solutions and up-to-date attack simulators.

      **How you can benefit:**

      - Build a security culture within your company as a defence mechanism through cyber awareness training, and help your employees protect and prevent threats.<br><br>- Strengthen your company's capabilities to make risk-based decisions, develop effective crisis communication practices and understand best practices and lessons learnt through case studies.<br><br>- Sharpen your security team's skills by simulating your in-house security environment and equipping them with the practical knowledge and competencies necessary to deal with real-world attacks and post-mortem forensics.

      **How to start:**

      - Contact Singtel Cyber Security Institute at [norawati@singtel.com](mailto:norawati@singtel.com)<br><br>- Read more here: <a href="https://www.singtel.com/business/products-services/cybersecurity/cyber-education" target="_blank" rel="noopener">https://www.singtel.com/business/products-services/cybersecurity/cyber-education</a>

  - title: SMRT Corporation Limited
    content: |
      SMRT Corporation Ltd (SMRT) is a public transport service provider. It manages and operates major train services across Singapore, in addition to bus, taxi, and private hire vehicle services.<br><br>As a SkillsFuture Queen Bee for the Land Transport sector, SMRT collaborates with Singapore Institute of Technology (SIT) to impart the Kaizen (continuous improvement) best practice to SMEs to support them in their enterprise transformation journey by addressing performance gaps and realise long-term productivity gains. SIT delivers the classroom training while SMRT supplements the classes with relevant industry case studies and provides relevant projects for the SMEs to work on.

      **How you can benefit:**

      - Develop capabilities through the skills-based training programme conducted by SIT in Kaizen<br><br>- Pilot solutions for technology, innovation, and process improvement through class projects

      **How to start:**

      - Contact SMRT at [JulianYangTzeWei@smrt.com.sg](mailto:JulianYangTzeWei@smrt.com.sg)<br><br>- Read more: <a href="https://www.singaporetech.edu.sg/digitalnewsroom/sit-smrt-and-ssg-announce-the-first-of-its-kind-skills-partnership-for-the-land-transport-sector/" target="_blank" rel="noopener">https://www.singaporetech.edu.sg/digitalnewsroom/sit-smrt-and-ssg-announce-the-first-of-its-kind-skills-partnership-for-the-land-transport-sector/</a>

