  - title: Bosch Rexroth Regional Training Centre
    content: |
      Supported by SSG, Singapore Polytechnic (SP) and JTC, the Bosch Rexroth Regional Training Centre was set up in 2020 to anchor technology, skills, and talent development of advanced manufacturing companies in the Jurong Innovation District and beyond.<br><br>As a SkillsFuture Queen Bee, Bosch Rexroth is offering its expertise for interested companies:<br><br>- To test proof-of-concepts in advanced manufacturing technologies and train Industry 4.0 specialists who will be certified by the Singaporean-German Chamber of Industry and Commerce (SGC)

      **How you can benefit:**

      - Realise new opportunities for new business models by implementing Industry 4.0<br><br>- Understand the system topology, Industry 4.0 applications and practical implementation examples from different production areas, and transfer these examples into own production<br><br>- Understand data security in the implementation of Industry 4.0<br><br>- Gain insight into future working methods in the digital world

      **How to start:**

      - Register via the link <a href="https://www.boschrexroth.com/en/sg/academy/brrtc-trainings/" target="_blank" rel="noopener">here</a><br><br>- Read more: <a href="https://www.ssg-wsg.gov.sg/news-and-announcements/22_Jul_2020.html" target="_blank" rel="noopener">https://www.ssg-wsg.gov.sg/news-and-announcements/22_Jul_2020.html</a>

  - title: Boston Consulting Group
    content: |
      Boston Consulting Group (BCG) is a global management consultancy that partners leaders in business and society to tackle their most important challenges and capture their greatest opportunities. BCG helps clients with total transformation-driving complex change, enabling organizations to grow, building competitive advantage, and driving bottom-line impact.<br><br><br>As a SkillsFuture Queen Bee, BCG is offering RISE for Business, which is a programme designed to enable businesses to identify and act upon new digital opportunities by building high-demand business and digital skills. RISE leverages BCG's industry experts to supercharge your company's digitalization efforts through impactful learning and application in solving problem statements.

      **How you can benefit:**

      - Solve your company's concrete digital problems and capture new digital opportunities through application-based curriculum<br>- Achieve tangible impact to your business in revenue, cost and productivity from the programme<br>- Receive guidance, coaching, and post-programme support from BCG experts and practitioners<br>- Build high quality T-shaped biz-tech skills profile for your employees and boost your company's capabilities

      **How to start:**

      - Contact BCG at [contactRISE@bcg.com](mailto:contactRISE@bcg.com)<br>- Read more here: <a href="https://riseforbusiness.bcg.com/" target="_blank" rel="noopener">https://riseforbusiness.bcg.com/</a>

  - title: CapitaLand Investment Limited

    content: |
      Headquartered and listed in Singapore, CapitaLand Investment Limited is a leading global real estate investment manager with a strong Asia foothold. Its diversified real estate asset classes cover integrated developments, retail, office, lodging, business parks, industrial, logistics and data centres. It is Singapore's largest mall operator with an industry-leading network of retail partners.<br><br>As a SkillsFuture Queen Bee, CapitaLand Investment will provide skills advisory to its retail tenant partners to help them transform and level up to be ready for the future of retail.<br>

      **How you can benefit:**

      - Learn to apply retail marketing strategies and tactics on the online and offline fronts to attract and retain customers.<br><br>- Learn to manage order fulfilment, returns processing, product inventories; and to use data in an efficient and secured manner to improve sales performance.

      **How to start:**

      - Contact Mr. Ho Sean Shan at [ho.seanshan@capitaland.com](mailto:ho.seanshan@capitaland.com)

  - title: DBS Bank
    content: |
      DBS is a leading financial services group in Asia with a presence in 18 markets. Headquartered and listed in Singapore, DBS provides a full range of services in consumer, SME and corporate banking.<br><br>As a SkillsFuture Queen Bee, DBS invites SMEs from all sectors to sign up for the DBS' SME Skills Booster Programme to access skills advisory and training in the areas of sustainability, cyber wellness, digitalisation and transformation, banking and finance.

      **How you can benefit:**

      - Kickstart your sustainability or digitalisation journey with guidance from DBS experts and accredited training providers<br><br>- Create a culture of learning and innovation for your company<br><br>- Gain complimentary enrolment into DBS masterclasses and training programmes through the DBS BusinessClass Academy

      **How to start:**

      - Contact Ms Kimberly Tong at [maykimtong@dbs.com](mailto:maykimtong@dbs.com)

  - title: Grab
