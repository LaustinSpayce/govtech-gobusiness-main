      **How you can benefit:**

      - Gain a competitive edge by building SAP software skills in your workplace<br><br>- Improve business outcomes and key value drivers through SAP training.

      **How to start:**

      - Contact Mr Rahmat Mulyadi Binat at [mulyadi.bin.rahmat@sap.com](mailto:mulyadi.bin.rahmat@sap.com)<br><br>- Read more here: <a href="https://www.sapforgrowth.com/skillsuniversity/" target="_blank" rel="noopener">https://www.sapforgrowth.com/skillsuniversity/</a>

  - title: Sheng Siong
    content: |
