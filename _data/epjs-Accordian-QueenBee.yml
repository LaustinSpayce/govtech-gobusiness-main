  - title: OMRON Electronics
    content: |
      As a global leader in the field of automation, OMRON's business fields cover a broad spectrum, ranging from industrial automation and electronic components.<br><br>As a SkillsFuture Queen Bee, OMRON has collaborated with Temasek Polytechnic, and set up a Queen Bee Facility Lab where companies can utilise OMRON's technology to embark on multidisciplinary experiential skills training and project collaborations, to gain confidence before deploying the equipment in their factory shopfloor.<br><br>OMRON provides skill advisory and support to guide companies in business transformation and workforce upskilling. It also helps companies through Proof-of-Concept (POC) case studies to further enhance their factory plant systems to their end-clients.

      **How you can benefit:**

      - Develop capabilities in advanced automation and robotics, specializing in Operational Technology<br><br>- Pilot solutions for technology, innovation, and process improvement through POC projects<br><br>- Joint industrial courses leveraging leading technologies in a 'LIVE' Smart Factory through i-Automation concepts<br><br>- Direct engagement with technology providers for project execution through POCs<br><br>- Embark on a wide variety of short CET courses to reskill and upskill existing workforce to be Industry 4.0-ready

      **How to start:**

      - Contact OMRON at Melvin.Goh@Omron.com or Ming-Yi.Ong@Omron.com<br><br>- Read more: https://www.tp.edu.sg/research-and-industry/centres-of-excellence/centres-under-school-of-engineering/advanced-manufacturing-centre.html

  - title: Prudential Singapore
    content: |
