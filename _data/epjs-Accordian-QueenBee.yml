      **How you can benefit:**

      - Understand the fundamentals of digital transformation and decarbonisation.<br><br>- Review existing technology capabilities, discover gaps, and map out a plan to align with your company's goals and aspirations.<br><br>- Design and implement digital solutions to achieve energy efficiency in building management.

      **How to start:**

