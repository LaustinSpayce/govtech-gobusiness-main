    - title: Sugati Travel CRM Version 1.1037
      content: Sugati is a Customer Relationship Management (CRM) solution based on the Salesforce.com CRM platform. The solution helps travel businesses manage their end-to-end business processes, from handling enquiries and building travel itineraries to taking payments and managing commissions with suppliers.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2565' target='_blank' rel='noopener'>Sugati Travel CRM Version 1.1037 - Package 1 - Sugati Travel CRM (upto 5 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2566' target='_blank' rel='noopener'>Sugati Travel CRM Version 1.1037 - Package 2 - Sugati Travel CRM (upto 10 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2567' target='_blank' rel='noopener'>Sugati Travel CRM Version 1.1037 - Package 3 - Sugati Travel CRM (upto 20 users)</a><br/>
