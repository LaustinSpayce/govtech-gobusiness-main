  - title: EndPoint Protection Platform
    content: <br/><br/>Bitdefender GZ Advanced Business Security -- Guard against all threats and attack vectors with proven machine learning, behavioural analysis, advanced anti-exploit, continuous monitoring of running processes and risk assessment capabilities. The software blends machine learning and heuristics with signatures and other techniques to offer protection against all types of malware, plus threats such as phishing, ransomware.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution516' target='_blank' rel='noopener'>EndPoint Protection Platform - GZ Business Security Premium - 10 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution517' target='_blank' rel='noopener'>EndPoint Protection Platform - GZ Business Security Premium - 25 licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution518' target='_blank' rel='noopener'>EndPoint Protection Platform - GZ Business Security Premium - 50 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution519' target='_blank' rel='noopener'>EndPoint Protection Platform - GZ Business Security Premium - 100 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution520' target='_blank' rel='noopener'>EndPoint Protection Platform - GZ Business Security Premium - 200 Licenses</a><br/>
  - title: Fleet Management System
    content: <br/><br/>Track-Asia's FMS enable fleet owners the capability of tracking their fleet at any point of time with the assistance of software (web/mobile) together with GPS Tracker installed in the vehicle. Our solution is able to provide comprehensive data based on the collected data that is registered into the backend which will allow business owners to analyze & study. Not limiting the software capability for business owner, they can setup their own geo-fencing, scheduling maintenance & servicing.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2319' target='_blank' rel='noopener'>Fleet Management System - Pkg 1 - 2 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2320' target='_blank' rel='noopener'>Fleet Management System - Pkg 2 - 4 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2321' target='_blank' rel='noopener'>Fleet Management System - Pkg 3 - 6 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2322' target='_blank' rel='noopener'>Fleet Management System - Pkg 4 - 8 vehicle</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2323' target='_blank' rel='noopener'>Fleet Management System - Pkg 5 - 10 vehicle</a><br/>
