    - title: 1. What are the latest requirements for marriage solemnisations and wedding receptions?
      content: |
        With effect from 13 February 2023, there will be no Covid-19 Safe Management Measures (SMMs) required for marriage solemnisations and wedding receptions. Please refer to the [MTF press release dated 9 February 2023](https://www.moh.gov.sg/news-highlights/details/singapore-to-exit-acute-phase-of-pandemic){:target="_blank"}{:rel="noopener"} for further details. 

        However, venue operators have the flexibility to implement conditions of service that are relevant to their settings, such as requiring the donning of masks, as well as adopting specific instructions for patrons or workers who remain unvaccinated. Couples should check with venue operators for their requirements.

