    - title: cuteOffice ERP for PCM Version 2.0
      content: cuteOffice ERP software helps to streamline the entire company operations starting from human resource data management, electronic leave forms, time attendance (including geo-punch using Mobile Apps), work planning and scheduling and one click payroll processing.The procurement control, inventory management, sales, enquiry and quotation management, all the way to accounting are also available in the ERP but not included in this workforce optimiser package.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2329' target='_blank' rel='noopener'>cuteOffice ERP for PCM Version 2.0 - HRM Suite >150 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2330' target='_blank' rel='noopener'>cuteOffice ERP for PCM Version 2.0 - HRM Suite up to 150 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2331' target='_blank' rel='noopener'>cuteOffice ERP for PCM Version 2.0 - HRM Suite up to 100 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2332' target='_blank' rel='noopener'>cuteOffice ERP for PCM Version 2.0 - HRM Suite up to 50 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2333' target='_blank' rel='noopener'>cuteOffice ERP for PCM Version 2.0 - HRM Suite up to 20 Users</a><br/>
    - title: FITPRISE Project Management System - PCM
      content: FITPRISE Project Management System is a flexible business system for SMEs where the monitoring of project milestones is essential. Each milestone can be properly tracked and fulfilled. Customized reports provides full traceability of end-to-end job operation status. The solution provides the flexibility to create new fields, logic to meet the SMEs operations workflow. This helps with the solution acceptance for users as system processes are more familiar and customized to their daily operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2334' target='_blank' rel='noopener'>FITPRISE Project Management System - PCM - Package 1 (5 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2335' target='_blank' rel='noopener'>FITPRISE Project Management System - PCM - Package 2 (10 users)</a><br/>
    - title: Synergix Process Construction and Maintenance
      content: Process Construction & Maintenance (PCM) Solution is tailored to Singapore's Process Industry, mainly Engineering Service Providers (ESPs). It's to ensure project cost tracking with integrated procurement flow and allows the information to flow seamlessly between the office & project sites by allowing site manager to update project progress status remotely on mobile with photo evidence as well as maintenance task completion checklists to the clients.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2336' target='_blank' rel='noopener'>Synergix Process Construction and Maintenance - Synergix PCM 3-in1 ERP Solution (5 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2337' target='_blank' rel='noopener'>Synergix Process Construction and Maintenance - Synergix PCM 3-in-1 ERP Solution (10 users)</a><br/>
