accordion:
  - title: Accounting practices
    content: |
      Accounting practices are to comply to measures stipulated in this [document](/images/guides/AccountingPractices.pdf){:target="_blank"} [last updated on 11 November 2020]. You can also refer to the Institute of Singapore Chartered Accountants [website](https://isca.org.sg/covid-19-series/faqs/?j=538131&sfmc_sub=28753357&l=215_HTML&u=10800996&mid=7235277&jb=1){:target="_blank"}{:rel="noopener"} and the Singapore Accountancy Commission [website](https://www.sac.gov.sg/isca-sac-advisory-accounting-practices-safe-management-measures){:target="_blank"}{:rel="noopener"}.

  - title: Arts and culture / museums
    content: |
      Arts and culture stakeholders are to comply to measures stipulated in this [document](/images/guides/NAC Website - Sustaining the Arts During COVID-19_200821_advisories_forMTI.pdf){:target="_blank"} [last updated on 19 Aug 2021], the FET [document](/images/guides/FET Notice for Arts Instruction Industry_16 Sep.pdf){:target="_blank"} [last updated on 23 Sep 2021] and the VORT [document](/images/guides/VoRT Notice_16 Sept.pdf){:target="_blank"}[last updated on 16 Sep 2021]. You can also refer to the National Arts Council [website](https://www.nac.gov.sg/whatwedo/support/sustaining-the-arts-during-covid-19/Safe-Management-Measures-for-the-Arts-and-Culture-Sector.html){:target="_blank"}{:rel="noopener"}.

      Museum stakeholders are to comply to measures stipulated in this [document](/images/guides/18 Aug 2021 - NHB Guidelines for 19 Aug 2021 Relaxation.pdf){:target="_blank"} [last updated on 18 Aug 2021]. You can also refer to the National Heritage Board [website](https://www.nhb.gov.sg/what-we-do/our-work/sector-development/museum-roundtable/safe-management-measures-for-museum-stakeholders){:target="_blank"}{:rel="noopener"}.

  - title: Attractions
    content: |
      Attractions operators are to comply to measures stipulated in this [document](/images/guides/STB Circular for safe resumption of business for attractions_24092021_FINAL_cleaned.pdf){:target="_blank"} [last updated on 24 Sep 2021]. You can also refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/media-centre/media-releases.html){:target="_blank"}{:rel="noopener"}.

  - title: Built environment
    content: |
      Enterprises in the construction sector are to comply to measures stipulated in this [document](/images/guides/Construction.pdf){:target="_blank"} [last updated on 25 May 2020] and this [document](/images/guides/Construction2.pdf){:target="_blank"} [last updated on 26 June 2020].

      Enterprises undertaking renovation works and building works for residential properties from 2 June 2020 are to comply to measures stipulated in this [document](/images/guides/Reno.pdf){:target="_blank"} [last updated on 13 June 2020].

      Enterprises employing foreign workers registered with MOM under construction account are to refer to BCA’s Circular on permission for companies to resume work from 10 August 2020 and review of COVID-Safe accommodation criteria in this [document](/images/guides/BCACircularResumption10Aug.pdf){:target="_blank"} [last updated on 10 August 2020].

      Enterprises in the construction sector are to comply to measures stipulated in this [document](/images/guides/Construction3.pdf){:target="_blank"} [last updated on 12 August 2020] on measures relating to the implementation of staggered rest days for Work Permit and S Pass holders.

      All enterprises in the construction sector and enterprises under regulatory workheads RW02 (lift contractors) and RW03 (escalator contractors) are to comply with the Vaccinate or Regular Test (VoRT) regime, stipulated in this [VoRT Notice](/images/guides/VoRT Notice_4Oct_final.pdf){:target="_blank"} [last updated on 4 October 2021].

      For the latest updates from BCA, companies can visit BCA’s COVID-19 [website](https://www1.bca.gov.sg/COVID-19){:target="_blank"}{:rel="noopener"} or subscribe to BCA’s channel on the Telegram app <https://t.me/BCASingapore>{:target="_blank"}{:rel="noopener"}.

  - title: Cinemas
    content: |
      Cinema operators are to comply to measures stipulated on the Infocomm Media Development Authority [website](https://www.imda.gov.sg/news-and-events/Media-Room/Media-Releases/2020/Advisories-on-COVID-19-Situation){:target="_blank"}{:rel="noopener"}.

  - title: Country and recreation clubs
    content: |
      Country and recreation clubs are to comply to measures stipulated in this [document](/images/guides/Country and Rec Club Conditions (updated 25Sep)(clean).pdf){:target="_blank"} [last updated on 27 Sep 2021].

  - title: Critical Food Supply Nodes
    content: |
      All enterprises that operate within the following critical food supply nodes (“Nodes”) – (a) Jurong Fishery Port; (b) Senoko Fishery Port; (c) Changi Creek; (d) Pasir Panjang Wholesale Centre; (e) abattoirs; and (f) slaughterhouses (“Enterprises”) are to comply with the Vaccinate or Regular Test (“VoRT”) regime, stipulated in this [document](/images/guides/VoRT Notice_30Sep_final.pdf){:target="_blank"} [last updated on 30 Sep 2021].

  - title: Disinfection Services
    content: |
      Disinfection companies (companies listed on NEA’s website providing disinfection services at non-healthcare premises exposed to confirmed COVID-19 cases) are to comply with the mandatory Fast and Easy Testing (FET) regime for disinfection workers, with the measures stipulated in this [notice](/images/guides/FET Notice_DC_27 August 2021.pdf){:target="_blank"} [last updated on 27 August 2021].

  - title: Dormitory operators
    content: |
      Dormitory operators are to comply to measures stipulated in this [document](/images/guides/dormoperators.pdf){:target="_blank"} [last updated on 12 August 2020] on measures relating to the implementation of staggered rest days for dormitory residents.

      All enterprises that provide services within migrant worker dormitories, migrant worker recreation centres and migrant worker onboarding centres are to comply to VoRT measures stipulated in this [document](/images/guides/20 VoRT Notice_cleaned up 7 Oct.pdf){:target="_blank"} [last updated on 7 October 2021].

  - title: Driving schools and Private driving instructors
    content: |
      All driving schools and private driving instructors are to comply to VoRT measures stipulated in this [document](/images/guides/VoRT Notice_final 8 Sep 21_cleaned.pdf){:target="_blank"} [29 Sep 2021].

  - title: Education and Training
    content: |
      Private tuition and enrichment providers are to comply to measures stipulated in the [Notification](/images/guides/Notification for Private Tuition Enrichment_24 Sep_fair.pdf){:target="_blank"} on Suspension of In-Person Tuition and Enrichment [24 Sep 2021] and [Advisory](/images/guides/2021-09_Advisory for Private Tuition Enrichment (24 Sep)_fair.pdf){:target="_blank"} on Safe Management Measures for Private Tuition and Enrichment [last updated on 24 Sep 2021].

      For more information on Fast and Easy Testing (FET) and Vaccinate or Regular Test (VoRT) in the Private Tuition and Enrichment Sector, please refer to the [FET Notice](/images/guides/Stringent FET Notice for Tuition and Enrichment Centres_final.pdf){:target="_blank"}, [VoRT Notice](/images/guides/VoRT Notice_tuition and enrichment_final.pdf){:target="_blank"}, and visit [https://go.gov.sg/tuition-enrichment-fet](https://go.gov.sg/tuition-enrichment-fet){:target="_blank"}{:rel="noopener"}.

      SSG-funded/supported CET Providers (excluding Institutes of Higher Learning) are to comply to measures stipulated [here](https://www.tpgateway.gov.sg/resources/announcements-and-circulars/ssg-circular-ppd-2021-circular-no.-22-updates-on-the-implementation-of-enhanced-ventilation-and-indoor-air-quality-measures-at-cet-venues){:target="_blank"}{:rel="noopener"} [last updated on  7 Oct 2021].

      Private Education Institutions (PEIs) are to comply to the SMMs stipulated in this [document](/images/guides/CPE 50th Advisory (Final) MTI.pdf){:target="_blank"} [last updated on 8 Oct 2021], and updated requirements on FET-RRT and VoRT, as stipulated in the [49th Advisory](/images/guides/CPE 49th Advisory_29 Sep 2021_Cleared (MTI).pdf){:target="_blank"} [last updated on 29 Sep 2021].

      Privately-Funded Schools (PFSs) are to comply to the FET measures stipulated in this [document](/images/guides/FET Stringent Notice for PFSes.pdf){:target="_blank"} [last updated on 27 Sep 2021] and VoRT measures stipulated in this [document](/images/guides/VoRT Stringent Notice for PFSes.pdf){:target="_blank"} [last updated on 27 Sep 2021].

  - title: Estate agents and real estate salespersons
    content: |
      Estate agents and real estate salespersons are to comply to measures stipulated in this [document](/images/guides/Notice 35-21 Updated Advisory On Property Transaction Activities By EAs And RESs in the Stabilisation Phase.pdf){:target="_blank"} [last updated on 24 Sep 2021]. You can also refer to Council for Estate Agencies [website](https://www.cea.gov.sg/news-publications/press-releases/covid-19-cea-s-measures-and-guidance){:target="_blank"}{:rel="noopener"}.

  - title: Finance
    content: |
      Enterprises in the finance sector are to comply to measures stipulated in this [document](/images/guides/massmrrequirements2.pdf){:target="_blank"} [last updated on 15 June 2020]. You can also refer to the Monetary Authority of Singapore [website](https://www.mas.gov.sg/news){:target="_blank"}{:rel="noopener"}.

  - title: Funeral events
    content: |
      Enterprises in the funeral sector are to comply to measures stipulated in this [document](/images/guides/Safe Management Measures for Funeral Events_ 27September 2021.pdf){:target="_blank"} [last updated 27 Sep 2021].

  - title: F&B
    content: |
      F&B establishments are to comply to measures stipulated [here](https://www.enterprisesg.gov.sg/covid-19/safe-distance#FB){:target="_blank"}{:rel="noopener"}.

      In addition, all dine-in F&B establishments, establishments in malls, and establishments with in-house last-mile delivery personnel are to comply to the mandatory Fast and Easy Testing (FET) regime and Vaccinate or Regular Test (VoRT) regime for employees, with the measures stipulated in these notices:
      
      * [FET notice](/images/guides/Stringent FET Notice_5 Oct_for publication.pdf){:target="_blank"} [last updated on 5 October 2021]

      * [VoRT notice](/images/guides/VoRT Notice_FB_5 Oct_for Gobiz.pdf){:target="_blank"} [last updated on 5 October 2021]

  - title: Government Isolation Facilities
    content: |
      All enterprises that operate Government Quarantine Facilities (“GQF(s)”) and Stay-Home Notice Dedicated Facilities (“SDF(s)”) or deploy security personnel to GQFs and SDFs are to comply with the requirements of the Vaccinate or Regular Test (VoRT) regime as stipulated in this [document](/images/guides/VoRT Notice_30 Sep (SDF GQF)_cleared.pdf){:target="_blank"} [last updated on 30 Sep 2021].

  - title: Healthcare
    content: |
      All enterprises in the Healthcare and Community care sectors are to comply with the Vaccinate or Regular Test (“VoRT”) regime, stipulated in this [document](/images/guides/VoRT Notice for healthcare sector (as at 1 Oct 2021).pdf){:target="_blank"} [last updated on 1 Oct 2021].

  - title: Hostels
    content: |
      Hostels are to comply to the measures stipulated in this [document](/images/guides/Updated Circular for Hostels_24 Sep 2021.pdf){:target="_blank"} [last updated on 24 Sep 2021]. You can also refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-hotels.html#advisoryforhostels){:target="_blank"}{:rel="noopener"}.

      For Annex A, please refer to this [document](/images/guides/Annex A_Checklist of SMMs for backpackers' hostel_24 Sept 2021.pdf){:target="_blank"}.<br>
      For Annex B, please refer to this [document](/images/guides/Annex B_Hostel Application Form_10Aug2021_Final.xlsx){:target="_blank"}.

      In addition, hostels are to comply to the mandatory Fast and Easy Testing (FET) regime for relevant employees, with the measures stipulated in this [document](/images/guides/Stringent FET Notice_STB 1Oct FINAL.pdf){:target="_blank"} [last updated on 1 Oct 2021].

      All hostels are to comply with the requirements of the Vaccinate or Regular Test (VoRT) regime as stipulated in this [document](/images/guides/VoRT Notice_STB 30Sep 1733 FINAL.pdf){:target="_blank"} [last updated on 30 Sep 2021].

  - title: Hotels
    content: |
      Hotels are to comply to measures stipulated in this [document](/images/guides/Updated Circular for Hotels_24Sep FINAL Links updated.pdf){:target="_blank"} [last updated 24 September 2021].

      You can also refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-hotels.html){:target="_blank"}{:rel="noopener"}.

      In addition, hotels are to comply to the mandatory Fast and Easy Testing (FET) regime for relevant employees, with the measures stipulated in this [document](/images/guides/Stringent FET Notice_STB 1Oct FINAL.pdf) [last updated on 1 Oct 2021].

      All hotels are to comply with the requirements of the Vaccinate or Regular Test (VoRT) regime as stipulated in this [document](/images/guides/VoRT Notice_STB 30Sep 1733 FINAL.pdf){:target="_blank"} [last updated on 30 Sep 2021]

  - title: Landscape-related services
    content: |
      All landscape-related services and nurseries will resume, subject to safe management measures as required by MOM and NParks. More information for the landscape sector is available [here](https://www.nparks.gov.sg/-/media/cuge/pdf/nparks-lias-covid-safe-landscaping-guidelines_v2.pdf){:target="_blank"}{:rel="noopener"}. For further clarification, email <NParks_Industry@nparks.gov.sg>{:target="_blank"}.

  - title: Marriage solemnisations and wedding receptions
    content: |
      With effect from 27 September 2021, marriage solemnisations and wedding receptions are required to comply to measures stipulated in this [document](/images/guides/WeddingAdvisoryv2.pdf){:target="_blank"} [Last updated 25 Sep 2021], depending on venue.

  - title: Marine & offshore (M&O) sector
    content: |
      Enterprises in the M&O sector are to comply with the COVID-Safe restart criteria for shipyards, resident contractors and common contractors [here](/images/guides/MO COVID Safe Restart Criteria (final 23 Aug 2021) _MTI logo.pdf){:target="_blank"} [last updated on 23 August 2021]. 
      
      For FAQ regarding COVID-Safe restart criteria, please refer to this [document](/images/guides/FAQsforMOSector.pdf){:target="_blank"} [last updated on 30 March 2021].

      For more details on the implementation of Sea Crew Vaccination Initiative (SEAVAX) for foreign Not-to-Land (NTL) Sea Crew at Shipyards, please refer to this [document](/images/guides/SEAVAX for Foreign Not-to-Land Sea Crew at Marine Shipyards.pdf){:target="_blank"} and the supporting documents:
      * [Order Form for Moderna](/images/guides/Order Form for Moderna.xlsx){:target="_blank"}
      * [Daily Vaccination Site Reporting Template](/images/guides/Daily Vaccination Site Reporting Template.xlsx){:target="_blank"}
      * [Nominal Role Template](/images/guides/Nominal Roll Template.xlsx){:target="_blank"}

      Enterprises in the M&O sectors are to implement mandatory Antigen Rapid Test (ART) for non-dormitory personnel entering the production areas of marine shipyards, with effect from 10 August 2021. Please refer to this [document](/images/guides/EDB_Advisory on Mandatory Antigen Rapid Test (ART)_03082021.pdf){:target="_blank"} [last updated on 3 August 2021].

      All enterprises are to comply with the testing requirements stipulated in this [cover letter](/images/guides/Cover letter of VoRT Notice.pdf){:target="_blank"} [last updated on 5 October 2021] and [VoRT notice](/images/guides/VoRT Notice_Marine and Process Sectors.pdf){:target="_blank"} [last updated on 5 October 2021].

      Marine sectors are to implement “Vaccinate or Regular Test (VoRT)” regime from 1 October 2021 as outlined in this [document](/images/guides/EDB_Advisory on VoRT Regime.pdf){:target="_blank"} [last updated on 20 August 2021].

      For more information on the Rostered Routine Testing and Charging Policy for Workers in Marine Sectors, please refer to this [document](/images/guides/RRT and Charging Policy for Workers in CMP sectors and in Dormitories.pdf){:target="_blank"} [last updated on 9 Sep 2021].

      For more information on the Updated Heightened Mandatory Precautionary Measures for all ships arriving at EDB/ESG-managed shipyards for repairs or at EDB/ESG-managed process terminals and shipyards for contact/contactless operations, please refer to this [document](/images/guides/Updated Heightened Precautionary Measures for EDB and ESG-Managed Shipyards and Process Terminals_15 Sept.pdf){:target="_blank"} and this [document](/images/guides/EDB Advisory on Updated Heightened Mandatory Precautionary Measures_15 Sep 2021.pdf){:target="_blank"} [last updated on 15 Sep 2021].

  - title: Maritime sector
    content: |
      All enterprises in or serving the maritime sector are to comply with the testing requirements stipulated in this [document](/images/guides/Cover letter 29 Sept 2021.pdf){:target="_blank"} [29 Sep 2021], [RRT Notice](/images/guides/RRT Notice 29 Sept 2021.pdf){:target="_blank"} [29 Sep 2021]  and [VoRT Notice](/images/guides/VoRT Notice 29 Sept 2021.pdf){:target="_blank"} [29 Sep 2021].
      
      Port operators and pilotage service provider are to comply to measures stipulated in this [document](/images/guides/Covid - Port Operators Pilotage Svc Provider - Covid-19 restart criteria (1 Oct 2021).pdf){:target="_blank"} [last updated on 1 Oct 2021].

      Regional Ferry Terminal Operator are to comply to measures stipulated in this [document](/images/guides/Covid - Regional Ferry Terminal Operator Covid-19 restart criteria (1 Oct 2021).pdf){:target="_blank"} [last updated 1 Oct 2021].

      Relevant marina operators are to comply to measures stipulated in this [document](/images/guides/Covid - Marina Operator Covid-19 restart criteria (1 Oct 2021).pdf){:target="_blank"} [last updated 1 Oct 2021].

  - title: Massage establishments
    content: |
      Massage Establishments (MEs) are to comply to measures stipulated in this [document](/images/guides/SMMs for MEs (Oct) (for upload).pdf){:target="_blank"}[last updated on 6 Oct 2021]. MEs are also encouraged to refer to the [Best Practices](/images/guides/Additional Measures for MEs (Oct) (for upload).pdf){:target="_blank"} and adopt the additional measures within, where possible [last updated on 6 Oct 2021].

      With effect from 15 July 2021, all MEs must comply with the mandatory requirements to carry out Fast and Easy Testing (FET) set out in this [notice](/images/guides/Stringent FET Notice_30 Sep (final).pdf){:target="_blank"} [last updated 30 Sep 2021].

      Starting from 1 Oct 2021, all MEs must also comply with the mandatory requirements of the Vaccinate or Regular Test (VoRT) regime. More details can be found in this [notice](/images/guides/VoRT Notice_30 sep (final).pdf){:target="_blank"} [last updated 30 Sep 2021].

      You can also refer to the Singapore Police Force [website](https://www.police.gov.sg/e-Services/Police-Licences/Massage-Establishment-Licence){:target="_blank"}{:rel="noopener"} for more details.

  - title: Media Content Productions
    content: |
      Media content productions are to comply with the Mandatory Safety Rules for the Resumption of Content Productions and accompanying FAQs published on the Infocomm Media Development Authority [website](https://www.imda.gov.sg/for-industry/sectors/Media/Film/Filming-in-Singapore){:target="_blank"}{:rel="noopener"}.

  - title: MICE events
    content: |
      Event Organisers and Event Venues (collectively “EOs”) must submit an application for STB’s assessment and approval from the Ministry of Trade and Industry (MTI). EOs may proceed only upon obtaining MTI’s written approval. Please refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-MICE.html){:target="_blank"}{:rel="noopener"} for more information on the Safe Management Measures for MICE events, application process and FAQs. Alternatively, you may also refer to this [document](/images/guides/STB_Safe Business Events Framework_24 Sep 2021.pdf){:target="_blank"} for the latest SMMs.

  - title: Nightlife Establishments (Pivoted)
    content: |
      Nightlife operators that were allowed to pivot to F&B operations are to comply to measures stipulated in this [document](/images/guides/advisoryforreopeningofpivotednightlifeoperators.pdf){:target="_blank"} [last updated on 26 Aug 2021].

  - title: Private mahjong (or gambling) rooms operators
    content: |
      In line with the announcement by MTF on 24 Sep 2021, private mahjong (or gambling) rooms will be closed from 27 Sep 2021.

  - title: Process construction & maintenance (PCM) sector
    content: |
      PCM companies and Energy and Chemicals plant owners are to comply with the COVID-safe restart criteria stipulated in this [document](/images/guides/Process COVID Safe Restart Criteria_31082021.pdf){:target="_blank"} [last updated on 31 Aug 2021].

      For FAQ regarding COVID-Safe restart criteria, please refer to this [document](/images/guides/FAQ - Process Restart Criteria (22 Sept 2021).pdf){:target="_blank"} [last updated on 22 Sep 2021].

      For more information on the TraceTogether contact tracing token, please refer to this [document](/images/guides/advisoryontttokens.pdf){:target="_blank"} [last updated on 5 April 2021].

      All enterprises are to comply with the testing requirements stipulated in this [cover letter](/images/guides/Cover letter of VoRT Notice.pdf){:target="_blank"} [last updated on 5 October 2021] and [VoRT notice](/images/guides/VoRT Notice_Marine and Process Sectors.pdf){:target="_blank"} [last updated on 5 October 2021].

      Process sectors are to implement “Vaccinate or Regular Test (VoRT)” regime from 1 October 2021 as outlined in this [document](/images/guides/EDB_Advisory on VoRT Regime.pdf) [last updated on 20 August 2021].

      For more information on the Rostered Routine Testing and Charging Policy for Workers in Process Sectors, please refer to this [document](/images/guides/RRT and Charging Policy for Workers in CMP sectors and in Dormitories.pdf){:target="_blank"} [last updated on 9 Sep 2021].

      For more information on the Updated Heightened Mandatory Precautionary Measures for all ships arriving at EDB/ESG-managed shipyards for repairs or at EDB/ESG-managed process terminals and shipyards for contact/contactless operations, please refer to this [document](/images/guides/Updated Heightened Precautionary Measures for EDB and ESG-Managed Shipyards and Process Terminals_15 Sept.pdf){:target="_blank"} and this [document](/images/guides/EDB Advisory on Updated Heightened Mandatory Precautionary Measures_15 Sep 2021.pdf){:target="_blank"} [last updated on 15 Sep 2021].

  - title: Property show galleries
    content: |
      Developers are to comply to measures stipulated in this [document](/images/guides/PropertyURA.pdf){:target="_blank"} [last updated on 14 May 2021]. You can also refer to the Urban Redevelopment Authority [website](https://www.ura.gov.sg/Corporate/Guidelines/Circulars/ja-34){:target="_blank"}{:rel="noopener"}.

  - title: Public entertainment
    content: |
      Public Entertainment (PE) venue operators are to comply to measures stipulated in this [document](/images/guides/[18062021] Annex A Cleared Advisory on Update of Safe Management Measures_Phase 3 HA.pdf){:target="_blank"} [last updated on 18 June 2021]. PE operators are also encouraged to refer to the [annex](/images/guides/[18062021] Annex B Cleared Advisory on Update of Safe Management Measures_Phase 3 HA.pdf){:target="_blank"} and adopt the additional measures within, where possible [last updated on 18 June 2021].

      You can also refer to the Singapore Police Force [website](https://www.police.gov.sg/e-Services/Police-Licences/Public-Entertainment-Licence){:target="_blank"}{:rel="noopener"}.

  - title: Religious organisations
    content: |
      Religious organisations are to comply to measures stipulated in this [document](/images/guides/StablisationPeriod_TighterMeasures_ReligiousActivities_25Sep2021.pdf){:target="_blank"} [last updated on 25 Sep 2021]. You can also refer to the MCCY [website](https://www.mccy.gov.sg/about-us/news-and-resources/press-statements/2021/sep/phase-two-tighter-measures-religious-activities){:target="_blank"}{:rel="noopener"}.

      For more information on COVID-19 for the religious sector, please visit [www.cpro.gov.sg](https://www.cpro.gov.sg/){:target="_blank"}{:rel="noopener"} or contact MCCY’s Crisis Preparedness for Religious Organisations Programme Office at [cpro@mccy.gov.sg](mailto:cpro@mccy.gov.sg){:target="_blank"}.

  - title: Retail and lifestyle-related services
    content: |
      Retail establishments and lifestyle-related services are to comply to measures stipulated [here](https://www.enterprisesg.gov.sg/covid-19/safe-distance#RE){:target="_blank"}{:rel="noopener"}.

      In addition, all retail mall operators, operators of large standalone stores, and enterprises operating stores or booths located within the premises of retail malls and large standalone stores are to comply with the mandatory Fast and Easy Testing (FET) and Vaccinate or Regular Test (VoRT) regimes in the [FET notice](/images/guides/FET Notice_Retail Malls and Large Standalone Stores 011021 Clean.pdf){:target="_blank"} [last updated on 1 October 2021] and [VoRT notice](/images/guides/VoRT_Notice_Retail_Malls_and_Large Standalone_Stores_011021.pdf){:target="_blank"} [last updated on 1 October 2021] respectively.

      In addition, all operators of supermarkets (consumer-facing outlets with a Supermarket License from Singapore Food Agency (SFA)) are to comply with the mandatory Fast and Easy Testing (FET) and Vaccinate or Regular Test (VoRT) regimes in the [FET notice](/images/guides/FET Notice for Supermarkets.pdf){:target="_blank"} [last updated on 5 October 2021] and [VoRT notice](/images/guides/VoRT Notice for Supermarkets.pdf){:target="_blank"} [last updated on 5 October 2021] respectively. Operators of establishments without a Supermarket License from SFA but located within a retail mall should comply with the mandatory FET and VoRT regimes for retail mall establishments.

      In addition, all establishments providing personal care services must comply with the mandatory Fast and Easy Testing (FET) regime for outlet employees, stipulated in this [document](/images/guides/Stringent FET Notice_081021 PCS_Final.pdf){:target="_blank"} [last updated on 8 October 2021] and requirements of the Vaccinate or Regular Test (VoRT) regime as stipulated in this [document](/images/guides/VoRT Notice_081021 PCS_Final.pdf){:target="_blank"} [last updated on 8 October 2021].

      Businesses providing cleaning services at retail malls are also required to comply with the mandatory FET requirements set out in this [notice](/images/guides/FET Notice_MallCleaning_31 Aug 2021.pdf){:target="_blank"}. [last updated on 31 August 2021]

  - title: Social Services
    content: |
      Residential and Community-based Facilities are to comply to measures stipulated in this [document](/images/guides/(25 Sep) Advisory on Residential and Community-based Facilities_Stabilisation Phase_For Circulation.pdf){:target="_blank"} [last updated on 25 Sep 2021]. You can also refer to the Ministry of Social and Family Development [website](https://www.msf.gov.sg/media-room/Pages/COVID-19-advisory.aspx){:target="_blank"}{:rel="noopener"}.

      Social Service Agencies and community groups distributing essential aid (i.e. supplies necessary for daily sustenance e.g. cooked food and food rations, and urgent financial aid) are to comply to measures stipulated in this [document](/images/guides/(25 Sep) Advisory on Essential Aid Distribution_Stabilisation Phase_For Circulation.pdf){:target="_blank"} [last updated on 25 Sep 2021]. You can also refer to the Ministry of Social and Family Development [website](https://www.msf.gov.sg/media-room/Pages/COVID-19-advisory.aspx){:target="_blank"}{:rel="noopener"}.

      In addition, all Homes and selected Centres, as indicated in the notice, are to comply with the mandatory requirements under Fast and Easy Testing (FET) regime for staff, regular vendors and regular volunteers stipulated in this [document](/images/guides/Updated FET notice.pdf){:target="_blank"} [last updated on 30 Sep 2021].

      In addition, all Homes, Centres and agencies providing social services, as indicated in the notice, are to comply with the mandatory requirements under Vaccinate or Regular Test (VoRT) regime for staff, regular vendors and regular volunteers stipulated in this [document](/images/guides/MSF VoRT Notice_30 Sept (Notice).pdf){:target="_blank"} [last updated on 30 Sep 2021]. You might also wish to refer to the FAQ on [MSF’s website](https://www.msf.gov.sg/media-room/Pages/COVID-19-advisory.aspx){:target="_blank"}{:rel="noopener"}. 

  - title: Sports sector enterprises, sports education, and premises with sports facilities
    content: |
      Sports sector enterprises, sports education, and premises with sports facilities are to comply to measures stipulated in this [document](/images/guides/Sport_PE_PA SMMs from 27 Sep 2021 (final).pdf){:target="_blank"} [last updated on 25 Sep 2021].

      In addition, with effect from 15 Jul 2021 onwards, all sports enterprises, including self-employed persons, are to comply to the mandatory Fast and East Testing (FET) regime for relevant employees, with the measures stipulated in this [document](/images/guides/Stringent FET Notice_20210930.pdf){:target="_blank"} [last updated on 30 Sep 2021], and the mandatory VoRT requirements stipulated in this [document](/images/guides/VoRT Notice_Sport and Fitness Industry 20210930_final.pdf){:target="_blank"} [last updated on 30 Sep 2021].

      Lion Dance Performing Troupes are to comply to measures stipulated in this [document](/images/guides/PerformingTroupesAdvisory.pdf){:target="_blank"} [last updated 8 February 2021].

  - title: Student care centres
    content: |
      Student Care Centres are to comply to the measures stipulated in this [document](/images/guides/SCC Circular_260921_(final).pdf){:target="_blank"} [last updated 26 Sep 2021]. You can also refer to the [Student Care Portal](https://www.msf.gov.sg/studentcare/Pages/Home.aspx){:target="_blank"}{:rel="noopener"} for more details.

  - title: Tours
    content: |
      Tour operators and tourist guides are to comply to measures stipulated in this [document](/images/guides/Updated STB Circular on Safe Management Measures Required for Tours Re-opening_24 Sep.pdf){:target="_blank"} [last updated 24 Sep 2021]. You can also refer to the Singapore Tourism Board [website](https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-tours.html#Tours){:target="_blank"}{:rel="noopener"}.

  - title: Veterinary and pet-related services
    content: |
      All animal and veterinary-related services and activities to resume, as long as they comply with safe management measures as required by MOM and the Animal & Veterinary Service, a cluster of NParks. More information is available [here](https://www.nparks.gov.sg/avs/animals/animal-health-and-veterinarians/veterinary-and-animal-related-services-during-covid-19/covid-19-related-updates){:target="_blank"}{:rel="noopener"}.

  - title: Water quality for cooling towers, swimming pools and water fountains
    content: |
      Maintenance companies should refer to the following documents on measures relating to the thorough cleaning, disinfection and testing before re-opening/re-starting of cooling towers, swimming pools and water fountains:

      1.	NEA’s [circular](/images/guides/CircularonMeasuresRestartingCoolingTowers.pdf){:target="_blank"} on measures to be taken when re-starting cooling towers [last updated on 18 May 2020]

      2.	b.	NEA’s [circular](/images/guides/CircularonMeasuresSwimmingPoolsAndWaterFountains.pdf){:target="_blank"} on measures to be taken when re-opening and re-starting of swimming pools and water fountains [last updated on 15 June 2020]
