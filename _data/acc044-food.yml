accordion:
  - title: Aeration System/ Oxygenation System
    content: For better water quality management by evenly distribute compressed air/ oxygen to increase dissolved oxygen concentration.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2112' target='_blank' rel='noopener'>Aeration System/ Oxygenation System</a><br/>
  - title: Automated Counter/ Biomass Estimation System
    content: Automatic devices for measuring or estimating the number of produce in a period.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2113' target='_blank' rel='noopener'>Automated Counter/ Biomass Estimation System</a><br/>
  - title: Automated Sorter/ Grader
    content: Automatic graders to sort produce by species/ sizes/ weight while minimizing the impact on the produce.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2114' target='_blank' rel='noopener'>Automated Sorter/ Grader</a><br/>
  - title: Automated Vaccination
    content: Automatic vaccination machine that increases accuracy and rate of vaccination, and minimize the stress on produce.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2115' target='_blank' rel='noopener'>Automated Vaccination</a><br/>
  - title: Automated Irrigation & Dosing System
    content: Automated irrigation & dosing with help of timers, sensors or computers or mechanical appliances.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2116' target='_blank' rel='noopener'>Automated Irrigation & Dosing System</a><br/>
  - title: Automated Mixer/ Compacter for Growing Media
    content: Automated mixer/ compacter to handle a variety of growing media as well as various degrees of  thorough mixing to meet growing requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2117' target='_blank' rel='noopener'>Automated Mixer/ Compacter for Growing Media</a><br/>
  - title: Automated Slaughtering Equipment
    content: Automated line to slaughter livestock from cutting, deskinning and deboning lines, etc<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2118' target='_blank' rel='noopener'>Automated Slaughtering Equipment</a><br/>
  - title: Automatic case labelling machine
    content: Case printing system or pack labelling system which allow the user to fully customize their label.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2119' target='_blank' rel='noopener'>Automatic case labelling machine</a><br/>
  - title: Automatic Feeding/ Drinking System
    content: A system that automates the feeding/ drinking process at a predetermined time and ensures that animals are fed with precision with reduced feed/ water wastage. It includes the components that makes up the automatic feeding/ drinking system, e.g. container (hopper), mechanism for distribution, control unit for starting / stopping the distribution mechanism, etc.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2120' target='_blank' rel='noopener'>Automatic Feeding/ Drinking System</a><br/>
  - title: Automatic Harvester
    content: To harvest produce automatically to reduce manual tasks and improve manpower productivity. It includes the control unit and cutting system.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2121' target='_blank' rel='noopener'>Automatic Harvester</a><br/>
  - title: Automatic Seed Plug Transplanter
    content: A machine that completes transplantation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2122' target='_blank' rel='noopener'>Automatic Seed Plug Transplanter</a><br/>
  - title: Automatic Seed Sowing Machine
    content: A machine that sow seeds at a specified depth and position and ensures uniform and consistent seed distribution<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2123' target='_blank' rel='noopener'>Automatic Seed Sowing Machine</a><br/>
  - title: Closed Containment System
    content: To cultivate produce in a controlled environment that isolates and protects them from external factors.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2125' target='_blank' rel='noopener'>Closed Containment System</a><br/>
  - title: Conveyor System for transporting materials
    content: A conveyor system that automates farming processes such as production, feeding, post-harvesting, packing, etc.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2126' target='_blank' rel='noopener'>Conveyor System for transporting materials</a><br/>
  - title: Crate/ Tray washing machine
    content: A machine used to wash crates and trays used for farming.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2127' target='_blank' rel='noopener'>Crate/ Tray washing machine</a><br/>
  - title: Culture Tank System with Monitoring and Control System
    content: Cultivation system with monitoring and control system<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2128' target='_blank' rel='noopener'>Culture Tank System with Monitoring and Control System</a><br/>
  - title: Dehusking Machine/ Shaker
    content: Dehullers (or shakers) that are capable of efficiently hulling, rinsing and conveying bean sprouts in a single operation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2129' target='_blank' rel='noopener'>Dehusking Machine/ Shaker</a><br/>
  - title: Ear Tagging Machine
    content: A machine used to place ear tags into the ears of livestocks to provide a means of identification.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2130' target='_blank' rel='noopener'>Ear Tagging Machine</a><br/>
  - title: Collection Systems
    content: Automatic collector used to collect produce, which can also reduce the damage rate.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2131' target='_blank' rel='noopener'>Collection Systems</a><br/>
  - title: Farm Processing Machine
    content: Integrated processing system to process produce into value-added products<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2132' target='_blank' rel='noopener'>Farm Processing Machine</a><br/>
  - title: Farm Washing System
    content: Washing system equipped with a combination of spray nozzles and brushes to wash produce.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2134' target='_blank' rel='noopener'>Farm Washing System</a><br/>
  - title: Enhanced disinfection system
    content: A disinfection system for vehicles / personnel entering farm premises to prevent contamination. It helps to ensure good biosecurity, decontamination, disinfection and sanitation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2135' target='_blank' rel='noopener'>Enhanced disinfection system</a><br/>
  - title: Feed Processing Machine
    content: A machine to mix and chop up the materials for animal feed.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2139' target='_blank' rel='noopener'>Feed Processing Machine</a><br/>
  - title: Hi-jack Cleaning Machinery
    content: Hi-jack cleaning machine for sterilisation and cleaning of production facilities<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2140' target='_blank' rel='noopener'>Hi-jack Cleaning Machinery</a><br/>
  - title: Humidifier Equipment
    content: A device that increases humidity in farm premises for more optimal plant growth.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2141' target='_blank' rel='noopener'>Humidifier Equipment</a><br/>
  - title: Inoculation Cabinet (Laminar flow cabinet)
    content: For cultivation of mushrooms and other fungi. The laminar flow cabinet provides laboratory conditions and minimises/ prevents contamination.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2142' target='_blank' rel='noopener'>Inoculation Cabinet (Laminar flow cabinet)</a><br/>
  - title: Live Pump
    content: An equipment that ensure safe, gentle, fast way to transfer produce.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2143' target='_blank' rel='noopener'>Live Pump</a><br/>
  - title: Manure Treatment System
    content: A treatment system that results in a final product which is germ-free and allows an easy control of exhaust air and odour, e.g. Aerobic/ Anaerobic fermentation system/ composting system<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2144' target='_blank' rel='noopener'>Manure Treatment System</a><br/>
  - title: Milking Machine
    content: A machine that provides an efficient and convenient way of milking livestocks, with minimal stress.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2145' target='_blank' rel='noopener'>Milking Machine</a><br/>
  - title: Multi-tier Cultivation System
    content: Multi-tier growing system with racks, irrigation and dosing system, LED grow lights and ventilation system.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2146' target='_blank' rel='noopener'>Multi-tier Cultivation System</a><br/>
  - title: Pasteurisation Equipment/ Plant
    content: Milk pasteurizer machine to eliminate pathogenic bacteria harmful to health, and preserve milk quality as much as possible.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2148' target='_blank' rel='noopener'>Pasteurisation Equipment/ Plant</a><br/>
  - title: Pelleting Machine
    content: Animal feed pellet machine also known as feed pelletizer machine; it allows you to make feed material into pellets easily.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2149' target='_blank' rel='noopener'>Pelleting Machine</a><br/>
  - title: Recirculating Aquaculture System
    content: A production system with reduced water exchange and use of biofiltration / environmental filtration to provide a suitable habitat for fish or seafood. An RAS can reduce the need for fresh, clean water while still maintaining a healthy environment for marine animals.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2150' target='_blank' rel='noopener'>Recirculating Aquaculture System</a><br/>
  - title: Robot Cleaner
    content: A washing robot / machine for cleaning of farming equipment to eliminate the need for personnel to enter hazardous environment. It includes tank cleaning robots, net cleaning robots, underwater robots, inspection robots, etc.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2151' target='_blank' rel='noopener'>Robot Cleaner </a><br/>
  - title: Solar Panels System and Energy Storage System
    content: A system that stores and converts solar energy into electrical energy for farm usage to improve resource efficiency and sustainability.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2152' target='_blank' rel='noopener'>Solar Panels System and Energy Storage System</a><br/>
  - title: Sterilizer Equipment
    content: A machine that eliminates harmful microorganisms and pathogens for healthy growth of produce, e.g. Autoclave or steam steriliser for seed, soil or media treatment.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2153' target='_blank' rel='noopener'>Sterilizer Equipment</a><br/>
  - title: Substrate Mixing and Packing Machine
    content: A machine that mix and fill substrate bags with various nutrients that's necessary for growing of crops.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2154' target='_blank' rel='noopener'>Substrate Mixing and Packing Machine</a><br/>
  - title: Vacuum Cooler Equipment
    content: A system that rapidly cools from produce to extend shelf life and be more energy efficient.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2155' target='_blank' rel='noopener'>Vacuum Cooler Equipment</a><br/>
  - title: Farm Produce Washing Machine
    content: A machine to wash produce, it effectively separates the impurities and degrade the residual pesticides.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2156' target='_blank' rel='noopener'>Farm Produce Washing Machine</a><br/>
  - title: Water Filtration System
    content: A system for filtration of water used for farming to improve growing conditions, prevent diseases and increase yield.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2158' target='_blank' rel='noopener'>Water Filtration System</a><br/>
  - title: Water Treatment System for Water Recirculation or Discharge
    content: A system for wastewater treatment to improve the water quality before the water is reused or discharged (e.g. Ozone, fine bubble, etc).<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2159' target='_blank' rel='noopener'>Water Treatment System for Water Recirculation or Discharge</a><br/>
  - title: Pest/ Disease Monitoring and Control Equipment/ System
    content: A device for pest or disease monitoring (e.g. software & field diagnostic device) and pest or disease control (e.g. Air purification system).<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2160' target='_blank' rel='noopener'>Pest/ Disease Monitoring and Control Equipment/ System</a><br/>
  - title: Climate & Environment Monitoring Control Equipment/ System
    content: Climate control system (smart roof ventilator/ vents, smart misting, sustainable shade netting e.g. Polycarbonate sheeting with UV coating, heat pump, cooling system, thermostat controller etc)<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2161' target='_blank' rel='noopener'>Climate & Environment Monitoring Control Equipment/ System</a><br/>
  - title: Environment/ Water/ Nutrient Sampling, Monitoring & Control Equipment/ System
    content: Dosers and sensors or sub-meters for water and energy monitoring of relevant farming parameters (e.g. energy, humidity, carbon dioxide, nitrogen, light or temperature, etc)<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2162' target='_blank' rel='noopener'>Environment/ Water/ Nutrient Sampling, Monitoring & Control Equipment/ System</a><br/>
  - title: Automated Irrigation Equipment/ System
    content: Water efficient irrigation system (e.g. sprinkler)<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2163' target='_blank' rel='noopener'>Automated Irrigation Equipment/ System</a><br/>
  - title: HVAC system
    content: Heating, Ventilation and Air-conditioning (HVAC) system used for moving air between indoor and outdoor areas, along with heating and cooling buildings.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2164' target='_blank' rel='noopener'>HVAC system</a><br/>
  - title: LED grow lights
    content: LED grow lights with smart dynamic lighting control to help plants grow.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2165' target='_blank' rel='noopener'>LED grow lights</a><br/>
  - title: Rainwater harvesting system and storage tank
    content: A system with pumps, tanks and purification systems that collects and stores rainwater for farm's use.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2166' target='_blank' rel='noopener'>Rainwater harvesting system and storage tank</a><br/>
  - title: Packing machine
    content: A machine that automates the packing of farm produce with high speed and high degree of precision, may also include labelling and weighing functions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2167' target='_blank' rel='noopener'>Packing machine</a><br/>
  - title: Digital quality testing equipment
    content: Quality testing equipment in measuring the produce quality and freshness<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2168' target='_blank' rel='noopener'>Digital quality testing equipment</a><br/>
  - title: Underwater Camera
    content: Underwater cameras to have closer monitoring of the livestock activity in water (like feeding) and early detection of abnormlities like disease so that prompt mitigating measures can be carried out.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2169' target='_blank' rel='noopener'>Underwater Camera </a><br/>
  - title: Temperature montoring/ labelling device
    content: Accurate infrared temperature monitoring and labelling devices that improves product quality and increases productivity<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2170' target='_blank' rel='noopener'>Temperature montoring/ labelling device</a><br/>
  - title: Fish fry quarantine tank system
    content: A quarantine tank system for isolating and medicating sick fish fry, separating them from the healthy fish, thus halting the spread of disease to the other fishes in the tank<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2171' target='_blank' rel='noopener'>Fish fry quarantine tank system</a><br/>
