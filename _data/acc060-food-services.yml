    - title: Online Ordering & Payment System Version 0.9
      content: The Online Ordering & Payment System allows F&B enterprises to enable digital online ordering and comprehensive functionalities to automate and perform online sales transactions. It enables F&B outlets to allow their customers to order on-site, takeout or delivery on an online platform.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution403' target='_blank' rel='noopener'>Online Ordering & Payment System Version 0.9</a><br/>
    - title: Getz F&B Integrated Instore and Online Transformation Version 2
      content: Instant cost savings (up to 80%) and sales growth (up to 50%) platform for all F&Bs (Quick Service, Full Service, Kiosk, Catering) across in-store and out-of-store channels.Full Integrated solution that can also be used individually without changing POS1) In-store Self-ordering and Reservation2) Out-of-store Advance Takeaway3) Out-of-store Island-wide Delivery4) Integrated Membership Solution (All Channels)5) Integrated Payment Solution (All Channels)6) Integrated POS System<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution431' target='_blank' rel='noopener'>Getz F&B Integrated Instore Transformation Version 2 - Package C (Instore Transformation Only - 2 Mods)</a><br/>
    - title: Getz F&B Contactless Dine-in, Pickup and Islandwide Delivery Transformation Version 2
      content: Getz solution is a fully integrated platform that comprehensively resolves F&B's real critical pains in the front-of-house and back-of-house. It is tailored to handle F&B's fast moving, dynamic ordering and fulfilment processes in-store and out-of-store<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution432' target='_blank' rel='noopener'>Getz F&B Contactless Dine-in, Pickup and Islandwide Delivery Transformation Version 2-Package A (Contactless Dine-in, Pickup, Islandwide Delivery, CRM Transformation - 4 Mods)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution433' target='_blank' rel='noopener'>Getz F&B Contactless Dine-in, Pickup and Islandwide Delivery Transformation Version 2-Package B (Contactless Pickup, Islandwide Delivery, CRM Transformation - 3 Mods) </a><br/>
    - title: NinjaOS
      content: We help build online e commerce stores for F&B merchants so that they can grow their brand & business by being able to save on commissions, deliver islandwide, gather and grow a loyal customer base.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution511' target='_blank' rel='noopener'>NinjaOS - Package A (NinjaPro - 3 Outlets and 4 Modules)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution512' target='_blank' rel='noopener'>NinjaOS - Package B (NinjaEnterprise - 1 Module)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution513' target='_blank' rel='noopener'>NinjaOS - Package C (NinjaEnterprise - 2 Modules)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution514' target='_blank' rel='noopener'>NinjaOS - Package D (NinjaEnterprise - 3 Modules)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution515' target='_blank' rel='noopener'>NinjaOS - Package E (NinjaEnterprise - 5 Modules)</a><br/>
    - title: Octopus Food Solution
      content: Octopus Food Solutions provides a complete suites of innovative and easy-to-use food management solutions, designed to help food businesses be smarter and more personal. Our solutions are suited to various verticals within the food industry including quick service counters, seated restaurant, bars and bistros. From small too large multi store operations. We help food business owners run sales and promotions, track inventory, manage operations and engage customers.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution662' target='_blank' rel='noopener'>Octopus Food Solution Version 7 - Package C (Online Mobile Ordering)</a><br/>
    - title: Octopus Food Solution Version 7
      content: Octopus Food Solutions provides a complete suites of innovative and easy-to-use food management solutions, designed to help food businesses be smarter and more personal. Our solutions are suited to various verticals within the food industry including quick service counters, seated restaurant, bars and bistros. From small too large multi store operations. We help food business owners run sales and promotions, track inventory, manage operations and engage customers.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution667' target='_blank' rel='noopener'>Octopus Food Solution Version 7 - Package A (Single Store Mobile Ordering)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution668' target='_blank' rel='noopener'>Octopus Food Solution Version 7 - Package B (Bundle of 3 Mobile Ordering)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution669' target='_blank' rel='noopener'>Octopus Food Solution Version 7 - Package D (Bundle of 2 Self-Checkout Kiosk)</a><br/>
    - title: Ezyprocure Version 2.0
      content: EzyProcure, Procure to Pay Solution which benefits both buyer and supplier by stream lining their current manual ordering to supply processes. This has significantly improves the organization's productivity and profitability by offering significant time-consuming manual supply chain processes.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution785' target='_blank' rel='noopener'>Ezyprocure Version 2.0-Package 1</a><br/>
    - title: Ellie Integrated System Version 2
      content: The system aims to streamline the front-end, back-end kitchen preparation process and integrate the supply ordering of the establishment to boast productivity and reduce cost.  Most of such supply ordering is still done manually where manager is required to make orders through phone calls or emails.The integration of the POS, kitchen display systems will enable the restaurant to resolve the pain point at each station and allows them to exchange information seamlessly.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution830' target='_blank' rel='noopener'>Ellie Integrated System Version 2 - Package A (E-Waiter for 1 Users, KDS for 1 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution831' target='_blank' rel='noopener'>Ellie Integrated System Version 2 - Package B (E-Waiter for 2 Users, KDS for 3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution832' target='_blank' rel='noopener'>Ellie Integrated System Version 2 - Package C (Online ordering, E-Waiter for 1 Users, KDS for 1 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution833' target='_blank' rel='noopener'>Ellie Integrated System Version 2 - Package D (Online ordering, E-Waiter for 2 Users, KDS for 3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution834' target='_blank' rel='noopener'>Ellie Integrated System Version 2 - Package E (Online ordering, E-Waiter for 5 Users, KDS for 4 Users)</a><br/>
    - title: Kiosk  & BYOD
      content: Singapore Food & Beverage is running out of manpower. Aigens aspire to bring innovation to the traditional Food & Beverage (F&B) industry, which lags behind in adopting technology. In the food service industry, convenience is king. Customers want to experience quick, efficient service with no obstacles. This is even more important for quick service and casual dining restaurants. With Aigens, you can implement innovative solutions that will see your customers returning time and time again.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution976' target='_blank' rel='noopener'>Kiosk  & BYOD - Digital Order Channel Package Lite</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution977' target='_blank' rel='noopener'>Kiosk  & BYOD - Digital Order Channel Package Plus</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution978' target='_blank' rel='noopener'>Kiosk  & BYOD - Kiosk Package with Hardware</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution979' target='_blank' rel='noopener'>Kiosk  & BYOD - Restaurant Operating System Package (BYOD with Kiosk)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution980' target='_blank' rel='noopener'>Kiosk  & BYOD - Digital Order Channel Package with CRM</a><br/>
    - title: AZ DIGITAL ORDERING SOLUTION Version 1.0
      content: AZ Digital ordering solution provides an up scaling process in engaging customer s dining experience with .........1) Customer self-ordering kiosk providing a less face to face interaction and to ease the queue 2) Mobility device via QR / App Ordering to enhance their ordering process .<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution981' target='_blank' rel='noopener'>AZ DIGITAL ORDERING SOLUTION Version 1.0 - ( 15.6" Customer Self Ordering Station Package )</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution982' target='_blank' rel='noopener'>AZ DIGITAL ORDERING SOLUTION Version 1.0 - ( 22" Customer Self Ordering Station Package )</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution983' target='_blank' rel='noopener'>AZ DIGITAL ORDERING SOLUTION Version 1.0 - ( 22" Customer Self Ordering  STAND KIOSK Station Package )</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution984' target='_blank' rel='noopener'>AZ DIGITAL ORDERING SOLUTION Version 1.0 - ( Mobile QR Web Ordering Solution Package )</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution985' target='_blank' rel='noopener'>AZ DIGITAL ORDERING SOLUTION Version 1.0 - ( Mobile APP Ordering Solution Package )</a><br/>
    - title: iCHEF Integrated Digital Ordering POS Version V 2.0
      content: iCHEF is an integrated digital ordering solution to help small F&B businesses operate efficiently on a single platform. With iCHEF, business can digitally place order on tablet devices or on customer's phone, directly into the kitchen stations, manage orders and payment, track regular customer visits, create loyalty programs, manage inventory, analyses their business through the same simple solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution991' target='_blank' rel='noopener'>iCHEF Integrated Digital Ordering POS Version V 2.0 - iCHEF Digital Ordering (Small)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution992' target='_blank' rel='noopener'>iCHEF Integrated Digital Ordering POS Version V 2.0 - iCHEF Digital Ordering (Small + Online Ordering)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution993' target='_blank' rel='noopener'>iCHEF Integrated Digital Ordering POS Version V 2.0 - iCHEF Digital Ordering (Medium)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution994' target='_blank' rel='noopener'>iCHEF Integrated Digital Ordering POS Version V 2.0 - iCHEF Digital Ordering (Medium + Online Ordering)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution995' target='_blank' rel='noopener'>iCHEF Integrated Digital Ordering POS Version V 2.0 - iCHEF Digital Ordering (Large + Online Ordering)</a><br/>
    - title: Dining Butler system
      content: Dining Butler provides an end to end solution for F&B that covers the following modules1) mobile ordering2) POS operations3) kitchen management4) waiter management5) backend item management6) CRM7) inventory 8) reports<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution996' target='_blank' rel='noopener'>Dining Butler system - Dining Butler</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution997' target='_blank' rel='noopener'>Dining Butler system - Dining Butler API</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution998' target='_blank' rel='noopener'>Dining Butler system - Dining Butler multi</a><br/>
    - title: Aptsys - Customer Mobile Self Ordering with Payment Version 1.0
      content: Aptsys Customer Mobile Self Ordering with online payment and Delivery  is an O2O platform that helps brick and mortar shops adopt an offline and online strategy to capture the online market. (Digital transformation)<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1134' target='_blank' rel='noopener'>Aptsys - Customer Mobile Self Ordering with Payment Version 1.0 - Aptsys Self Ordering with Payment and Delivery (Web App) - Package A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1135' target='_blank' rel='noopener'>Aptsys - Customer Mobile Self Ordering with Payment Version 1.0 - Aptsys Self Ordering with Payment and Delivery (Web App) - Package B	</a><br/>
    - title: LFSuite Version 6.0
      content: Optimize your F&B business productivity and operational efficiency with DinePlan, our integrated suite of solutions offered under LFSuite. Our cloud-hybrid POS encompasses digital ordering, waiter ordering, customer ordering and payment. Additional modules include procurement and inventory management, central kitchen management and catering capabilities. All data and configurations are centrally managed by DineConnect, where we will also provide intuitive sales and analytical reports for you.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1139' target='_blank' rel='noopener'>LFSuite Version 6.0 - Package A [Automate] - (QR Ordering Lite + KDS + Analytics)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1140' target='_blank' rel='noopener'>LFSuite Version 6.0 - Package C [Complete]  - (3x Digital Ordering + KDS + Analytics)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1141' target='_blank' rel='noopener'>LFSuite Version 6.0 - Package E [Elaborate] - (3x Digital Ordering + KDS + QR Ordering + Analytics)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1142' target='_blank' rel='noopener'>LFSuite Version 6.0 - Package I [Inventory] - (Inventory + KDS + QR Ordering + Analytics)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1143' target='_blank' rel='noopener'>LFSuite Version 6.0 -  Package S [Self-Order] - (Kiosk + KDS + QR Ordering + Analytics)</a><br/>
    - title: SmartWeb V3 Version V3
      content: SmartWeb is one of the unique solutions in the market which allows online ordering and payments for all order types like Dine-in, Take Away, Delivery on one single platform. Powered by AI engine Aiden it leverages on Data Analytics and Machine Learning /AI models to provide a unique personalised ordering experience to the restaurants' diners with a beautiful interface, personalised menus, personalised recommendations and even personalised promotions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1193' target='_blank' rel='noopener'>SmartWeb V3 Version V3 - Smartweb V3 (License Only)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1194' target='_blank' rel='noopener'>SmartWeb V3 Version V3 - Smartweb V3 (License & Implementation Support)</a><br/>
    - title: Aptsys Customer Relation Management System (CRM/Loyalty Programme)
      content: Aptsys online CRM, marketing and advertising capabilities will propel businesses to find new revenue streams, increase their exposure online and target the promotion to the correct customer channel.  The members can also earn and redeem points to increase loyalty.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1262' target='_blank' rel='noopener'>Aptsys Customer Relation Management System (CRM/Loyalty Programme) - Package A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1263' target='_blank' rel='noopener'>Aptsys Customer Relation Management System (CRM/Loyalty Programme) - Package B</a><br/>
    - title: ACE e-commerce solution
      content: This 6-in-1 platform provides each F&B establishment with their exclusive website at zero commission fees. Our unique solution allows takeaway ordering where customers can choose the pickup timeslot, online ordering for delivery of food integrated with island-wide delivery partners, dine-in ordering using QR code, integration with kitchen for food preparation, tracking of sales by outlets and customers, and targeted marketing such as discount codes and up-sell functions!<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1299' target='_blank' rel='noopener'>ACE e-commerce solution - Ace Online Ordering System</a><br/>
    - title: EISOL F&B (Eats365) Version 1.0
      content: Eats365 POS System is design for chain restaurants, franchise or MNC. It automatically consolidate online orders, food delivery platforms, self-service kiosk, dine-in (BYOD), and eCommerce into the POS system (Point-of-sale) and to give you insightful reporting. Eats365 POS built-in loyalty, and promotion features, help you to grow business and retain customers.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1441' target='_blank' rel='noopener'>EISOL F&B (Eats365) Version 1.0-POS System & Online Food Ordering System (Start-up)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1442' target='_blank' rel='noopener'>EISOL F&B (Eats365) Version 1.0-POS System & Online Food Ordering System (Grow)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1443' target='_blank' rel='noopener'>EISOL F&B (Eats365) Version 1.0-POS System & Online Food Ordering System (Large)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1444' target='_blank' rel='noopener'>EISOL F&B (Eats365) Version 1.0-POS System & Online Food Ordering System (Self-order Kiosk)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1445' target='_blank' rel='noopener'>EISOL F&B (Eats365) Version 1.0-POS System & Online Food Ordering System (Dine-in self-order)</a><br/>
    - title: ChopeBook
      content: ChopeBook is a Table Management System (TMS) designed to make the most of a restaurant's revenue generating assets - tables and seats. Manage the inflow of online and offline reservations with user-friendly functions synced across multiple devices.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1558' target='_blank' rel='noopener'>ChopeBook - ChopeBook Software Only </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1559' target='_blank' rel='noopener'>ChopeBook - ChopeBook with Phone Line Mgmt Software Only </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1560' target='_blank' rel='noopener'>ChopeBook - ChopeBook Software & Hardware</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1561' target='_blank' rel='noopener'>ChopeBook - ChopeBook with Phone Line Management Software & Hardware</a><br/>
    - title: iMakan
      content: iMakan is best for merchants who are looking for a cost- effective transformation in customer ordering process. A complete set of digital tools in-store QR ordering, online ordering for self-pickup/delivery, eMenu and kiosk. With a clean UI to achieve high speed order input, iMakan presents an effective up-sell automation that helps F&B realize potential revenue faster. iMakan is widely used by new age diners who prefer digital menu and fast pace ordering.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1564' target='_blank' rel='noopener'>iMakan - Mobile Ordering (Subscription for 5 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1565' target='_blank' rel='noopener'>iMakan - Mobile Ordering (Direct Purchase) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1566' target='_blank' rel='noopener'>iMakan - Digital & QR Ordering Standard with Analytics</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1567' target='_blank' rel='noopener'>iMakan - F&B Full Digitalisation with Analytics</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1568' target='_blank' rel='noopener'>iMakan - 2 x Kiosks + KDS & Number Display with Analytics</a><br/>
    - title: ChopeQueues
      content: ChopeQueues is a contactless queue management that is fully integrated with our Table Management System ChopeBook. Diners join the queue at a restaurant's entrance by scanning a QR code and restaurant staff can inform them once a table becomes available at the touch of a button.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1691' target='_blank' rel='noopener'>ChopeQueues - ChopeQueues Standalone with 10k SMS Bundle </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1692' target='_blank' rel='noopener'>ChopeQueues - ChopeQueues as add-on to ChopeCloud or ChopeBook with 10k SMS Bundle</a><br/>
    - title: Revel Systems POS Version 2
      content: Revel Systems iPad Point of Sale is the most versatile solution in the market today-a feature-rich POS platform that offers business owners and operators complete control of their business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1795' target='_blank' rel='noopener'>Revel Systems POS Version 2 - Package A Revel 2 device license w/ e-Menu Ordering</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1796' target='_blank' rel='noopener'>Revel Systems POS Version 2 - Package B Revel 4 device license w/ e-Menu Ordering</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1797' target='_blank' rel='noopener'>Revel Systems POS Version 2 - Package C Revel 6 device license w/ e-Menu Ordering</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1798' target='_blank' rel='noopener'>Revel Systems POS Version 2 - Package D Revel 8 device license w/ e-Menu Ordering</a><br/>
    - title: Yumstone F&B Solutions Version 5.0
      content: Yumstone's Management System enables F&B operators and restaurants to empower their dining and takeaway customers to order their food and beverages by themselves using their own mobile devices - mobile phone or tablets.  The solution also allow F&B operators to register every customer in Yumstone CRM and run marketing campaigns and promotions to attract return customers which is the most important group of customers for operators.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1833' target='_blank' rel='noopener'>Yumstone F&B Solutions Version 5.0 - Package 1 Mobile Ordering</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1834' target='_blank' rel='noopener'>Yumstone F&B Solutions Version 5.0 - Package 2 Mobile and Emenu Ordering</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1835' target='_blank' rel='noopener'>Yumstone F&B Solutions Version 5.0 - Package 3 Mobile and Kiosk Ordering</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1836' target='_blank' rel='noopener'>Yumstone F&B Solutions Version 5.0 - Package 4 Qrcode Ordering and CRM</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1837' target='_blank' rel='noopener'>Yumstone F&B Solutions Version 5.0 - Package 5 Emenu, Kiosk, Qrcode and CRM</a><br/>
    - title: FoodZaps Version 4.0
      content: FoodZaps Technology is a Singapore company with the most comprehensive and integrated F&B system. Streamlines Customer Self-ordering, for Both online and on-premise, dine-in, takeaway and delivery, all integrated to FoodZaps. Includes cashier, ewaiter, payment processes and optimises operations, orders sent to the kitchen, cloud analytics portal providing insights on sales and product performance. Designed to increase productivity and build successful F&B business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1957' target='_blank' rel='noopener'>FoodZaps Version 4.0-Package A (eMenu)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1958' target='_blank' rel='noopener'>FoodZaps Version 4.0-Package B (eMenu with eWaiter)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1959' target='_blank' rel='noopener'>FoodZaps Version 4.0-Package C (Customer QR/Online Self Ordering)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1960' target='_blank' rel='noopener'>FoodZaps Version 4.0-Package D(eMenu, eWaiter, Customer QR/Online Self Ordering and Digital Payment all-in-one solution)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1961' target='_blank' rel='noopener'>FoodZaps Version 4.0-Package E(eMenu with Customer QR/Online Self Ordering Contactless Ordering Solution)</a><br/>
    - title: WarelyPOS Version 1.1
      content: WarelyPOS is a home-grown brand that aims to help F&B vendors go digital. We believe that all F&B vendors should have an alternate solution that could aid them to boost productivity for their business. Customized E-commerce websites would also be developed for our vendors. Deliveries are also made possible when using our software which help vendors to be less reliant on commission-based platforms and gain control over their costings.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2029' target='_blank' rel='noopener'>WarelyPOS Version 1.1 - WarelyPOS Express</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2030' target='_blank' rel='noopener'>WarelyPOS Version 1.1 - WarelyPOS Premium</a><br/>
    - title: Zeemart
      content: Zeemart is a B2B platform that connects Buyers and Suppliers in the Horeca (Hotels, Restaurants, Catering) industry.  For Buyers, Zeemart provides a platform (mobile & web) to perform sourcing, procurement, inventory, financing & payment activities for their operations. For Suppliers, Zeemart provides an all-in-one solution (web) for their digital marketing, lead generation, order management, inventory, eInvoicing, and payment collection business activities.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2031' target='_blank' rel='noopener'>Zeemart - Zeemart Buyer Hub (Upto 5 outlets w/o integration) (Package 1)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2032' target='_blank' rel='noopener'>Zeemart - Zeemart Buyer Hub (Upto 10 outlets w/integration) (Package 2)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2033' target='_blank' rel='noopener'>Zeemart - Zeemart Buyer Hub (Upto 20 outlets w/integration) (Package 3)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2034' target='_blank' rel='noopener'>Zeemart - Zeemart Buyer Hub (Upto 50 outlets w/integration) (Package 4)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2035' target='_blank' rel='noopener'>Zeemart - Zeemart Buyer Hub (Upto 100 outlets w/integration) (Package 5)</a><br/>
    - title: Popcorn Point-of-sales System Version 1
      content: Powerful & speedy cloud-based digital ordering system, accelerate your business with Popcorn that is specially designed for cafes and restaurants of all sizes. With powerful features to keep your business operations run flawlessly, we can help transform your business like never before!<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2172' target='_blank' rel='noopener'>Popcorn Point-of-sales System Version 1 - Digital Ordering & Online Payment (1 Waiter)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2173' target='_blank' rel='noopener'>Popcorn Point-of-sales System Version 1 - Digital Ordering & Online Payment (2 Waiters)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2174' target='_blank' rel='noopener'>Popcorn Point-of-sales System Version 1 - Digital Ordering & Online Payment (3 Waiters)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2175' target='_blank' rel='noopener'>Popcorn Point-of-sales System Version 1 - Digital Ordering & Online Payment (4 Waiters)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2176' target='_blank' rel='noopener'>Popcorn Point-of-sales System Version 1 - Digital Ordering & Online Payment (5 Waiters)</a><br/>
    - title: SKIP QUEUE (F&B) - DIGITAL ORDERING
      content: SkipQoo provides Digital Ordering and Delivery System for F&B which has fully integrated Online Payment, Delivery and QR code ordering. SkipQoo allows F&B operators to manage orders online with a cost-effective and efficient digital transformation of their business. With numerous features, such as age-restricted menus, real-time tracking of order statuses, and live menu updates, SkipQoo is tailored to the needs of modern F&B restaurants.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2198' target='_blank' rel='noopener'>SKIP QUEUE (F&B) - DIGITAL ORDERING - Without Hardware (Dine-in, Takeaway, & Delivery)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2199' target='_blank' rel='noopener'>SKIP QUEUE (F&B) - DIGITAL ORDERING - Without Hardware (Dine-in/Takeaway/Delivery/Multi-User/KDS)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2200' target='_blank' rel='noopener'>SKIP QUEUE (F&B) - DIGITAL ORDERING - With Hardware(Dine-in/Takeaway/Delivery/Multi-User/KDS)</a><br/>
    - title: Fooyo Mini Shop Version 2.0
      content: Fooyo Mini Shop is a SaaS(Software-as-a-service) ordering solution that helps merchants set up digital ordering capability efficiently. It empowers F&B businesses to do QR-based food ordering for dine-in, takeaway and delivery. The solution supports both the web app and the WeChat mini-program, together with various payment methods such as PayNow, Credit Cards, and WeChat Pay.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2304' target='_blank' rel='noopener'>Fooyo Mini Shop Version 2.0-Basic WeChat Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2305' target='_blank' rel='noopener'>Fooyo Mini Shop Version 2.0-Basic Web Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2306' target='_blank' rel='noopener'>Fooyo Mini Shop Version 2.0-Standard WeChat Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2307' target='_blank' rel='noopener'>Fooyo Mini Shop Version 2.0-Standard Web Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2308' target='_blank' rel='noopener'>Fooyo Mini Shop Version 2.0-Premium Package</a><br/>
    - title: Lunchbox Smart Restaurant Solution Version 1.1.0
      content: Lunchbox Smart Restaurant Management Solution is an all in one Digital Ordering Solution. Made local with a globally experienced team, our proprietary solution transforms your outlet to the industry's best practice level for efficiency and execution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2510' target='_blank' rel='noopener'>Lunchbox Smart Restaurant Solution Version 1.1.0 - Lunchbox Smart Ordering Solution, XSmall</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2511' target='_blank' rel='noopener'>Lunchbox Smart Restaurant Solution Version 1.1.0 - Lunchbox Smart Ordering Solution, Large (Kiosk)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2512' target='_blank' rel='noopener'>Lunchbox Smart Restaurant Solution Version 1.1.0 - Lunchbox Smart Ordering Solution, Jumbo (Kiosk)</a><br/>
    - title: 2DFire online ordering and payment Version 5.8.98
      content: 1-Smart Technologies provide the brand , 2DFire, which started in 2005, focusing on the creation and constant innovation of cloud-based software and systems as a long-term goal. With over 15 years of experience in serving restaurants worldwide from different verticals within the food & beverage industry - from single outlet bars and restaurants to chain stores. Our complete solutions range from frontend QR Ordering to backend Supply Chain Management with data analysis.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2532' target='_blank' rel='noopener'>2DFire online ordering and payment Version 5.8.98 - Package A</a><br/>
    - title: BIZ FNB DIGITAL ORDERING
      content: CooBiz IT's BIZ FNB Digital Ordering solution is an easy to use in-store ordering system for F&B businesses.  This solution will enable F&B businesses to streamline their operations and reduce their queue time. The API is in place to make it possible to further integrate and synchronize to solutions like Point-of-sale system ,HR, CRM and Accounting software without the hassle of manual data entry<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2722' target='_blank' rel='noopener'>BIZ FNB DIGITAL ORDERING - BIZ FNB V3.5 Inventory</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2723' target='_blank' rel='noopener'>BIZ FNB DIGITAL ORDERING - BIZ FNB V3.5 Inventory + CRM</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2724' target='_blank' rel='noopener'>BIZ FNB DIGITAL ORDERING - BIZ FNB V3.5 Basic</a><br/>
    - title: Wecome ONE Wireless Digital Ordering & Online Payment Version 1.0
      content: Wecome ONE Wireless Digital Ordering and Online Payment is an integrated restaurant management system for food vendors (both restaurants and hawkers) who are eager to efficiently extend their business to an emerging digital F&B community that consists of diners, payment providers, advertisers, wholesalers, and other participants (e.g., government entity) in the F&B industry. Wecome ONE consists of ordering and payment management, cloud-connected services, and optional customizable accessories.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2935' target='_blank' rel='noopener'>Wecome ONE Wireless Digital Ordering & Online Payment Version 1.0 - Lite</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2936' target='_blank' rel='noopener'>Wecome ONE Wireless Digital Ordering & Online Payment Version 1.0 - Lite Extended</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2937' target='_blank' rel='noopener'>Wecome ONE Wireless Digital Ordering & Online Payment Version 1.0 - Advanced</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2938' target='_blank' rel='noopener'>Wecome ONE Wireless Digital Ordering & Online Payment Version 1.0 - Advanced Extended</a><br/>
