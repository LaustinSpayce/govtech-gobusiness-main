  data:
    - title: ONE LOGON - ONE LOGistics Online
      content: ONE LOGON is an integrated Supply Chain & Logistics software solution comprises of Warehouse Management, Transport Management, Freight Management, Container Management modules.KEYfields leverages on technology, developing IT Solutions that are versatile and cost effective. The solutions can easily integrate into and across other business centric modules. In addition, they can be deployed independently to cater to different business needs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution544' target='_blank' rel='noopener'>ONE LOGON - ONE LOGistics Online - Package 1 (iWMS SaaS)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution545' target='_blank' rel='noopener'>ONE LOGON - ONE LOGistics Online - Package 2 (iWMS On-Premise)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution546' target='_blank' rel='noopener'>ONE LOGON - ONE LOGistics Online - Package 3 (iTMS SaaS)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution547' target='_blank' rel='noopener'>ONE LOGON - ONE LOGistics Online - Package 4 (iTMS On-Premise)</a><br/>
    - title: Freight Master Version 8.1
      content: The Freight Master software is a suite of integrated and comprehensive software modules targeted at the logistics industry. It comprises of four core sub-systems to cover the various business requirements of a logistics service provider. Whilst providing features and functionality found in high end logistics solutions, the software package is focused in helping SMEs to compete with multinationals through a low cost solution, thereby providing a more level playing field for the SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1416' target='_blank' rel='noopener'>Freight Master Version 8.1 (5 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1417' target='_blank' rel='noopener'>Freight Master Version 8.1 (8 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1418' target='_blank' rel='noopener'>Freight Master Version 8.1 (12 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1419' target='_blank' rel='noopener'>Freight Master Version 8.1 (18 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1420' target='_blank' rel='noopener'>Freight Master Version 8.1 (25 Licenses)</a><br/>
    - title: Haulio Community System Version 2.0
      content: Haulio Community Platform (HCP), with Haulio Connectivity System (HCS) is a Software-as-a-Service (SaaS) solution for container haulage companies, to digitise haulage operations. The System offers Fleet Management, Vehicle Routing & Navigation, Port Messaging, electronic Proof-Of Delivery, instant notifications and real-time job status tracking. The Haulio Community Platform (HCP) ecosystem, providing access to job pool and PSA trucking services.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1429' target='_blank' rel='noopener'>Haulio Community System Version 2.0-15 Trucks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1430' target='_blank' rel='noopener'>Haulio Community System Version 2.0-30 Trucks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1431' target='_blank' rel='noopener'>Haulio Community System Version 2.0-5 Trucks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1432' target='_blank' rel='noopener'>Haulio Community System Version 2.0-10 Trucks</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1433' target='_blank' rel='noopener'>Haulio Community System Version 2.0-20 Trucks</a><br/>
    - title: SYSFREIGHT Version 8
      content: SysFreight is an advanced TOTAL FREIGHT MANAGEMENT SOLUTION that delivers comprehensive functionality in all critical aspects of freight operations. It is designed by the industrial experts (with more than 30 years' experiences). It aims to computerize and optimizes the operation and management by using of the latest technologies and complemented by our professional services.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1521' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 3 User</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1522' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 6 User</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1523' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 9 User</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1524' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 12 User</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1525' target='_blank' rel='noopener'>SYSFREIGHT Version 8 - Standard 15 User</a><br/>
    - title: Detrack
      content: Detrack is a cloud-based real-time vehicle tracking and electronic proof of delivery (e-POD) solution with the use of just an Android or iPhone. Detrack not only offers full visibility of your delivery fleet, but it also lets you keep track of the status of every delivery job and helps you notify your customers of the progress in real-time, so they won't have to keep calling your customer hotline. Our solution has proven to help companies cut manpower and operations costs by up to 90%.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2221' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & Real-Time Proof Of Delivery (E-POD) System - 5 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2222' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & Real-Time Proof Of Delivery (E-POD) System - 10 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2223' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & Real-Time Proof Of Delivery (E-POD) System - 20 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2224' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & E-POD + Route Optimisation Upgrade - 10 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2225' target='_blank' rel='noopener'>Detrack - Detrack Delivery Tracking & E-POD + Route Optimisation Upgrade - 20 Vehicles</a><br/>
    - title: Simplr Warehouse Management Version 6
      content: The end-to-end warehouse management solution helps improve efficiency of warehouse personnel at every stage - receiving, picking, storage, loading, delivery - and provides management with real-time control over inventory.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2347' target='_blank' rel='noopener'>Simplr Warehouse Management Version 6 - Cloud Model (3 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2348' target='_blank' rel='noopener'>Simplr Warehouse Management Version 6 - Cloud Model ( 5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2349' target='_blank' rel='noopener'>Simplr Warehouse Management Version 6 - Cloud Model ( 8 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2350' target='_blank' rel='noopener'>Simplr Warehouse Management Version 6 - On Premise (5 Users)</a><br/>
    - title: PORTNET
      content: PORTNET is the first nation-wide business-to-business (B2B) port community solution that empowers the shipping community to easily manage the complexity of cargo operations and the entire shipping process.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2426' target='_blank' rel='noopener'>PORTNET - Portnet Package A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2427' target='_blank' rel='noopener'>PORTNET - Portnet Package B</a><br/>
    - title: Gurusoft Logistics Management System Version 11
      content: Gurusoft is a Singapore based company founded in 2003 with 19 years of special focus in Warehousing, Transportation and Supply Chain, our systems are used by more than 6,000 logistics professionals.Gurusoft Logistics Management Software (LMS) is the first Cloud-Based LMS solutions designed specifically for local SME customers in mind.  Our system is fully configurable and very easy to use. Most of our implementations are done faster than expected with very minimum training.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2689' target='_blank' rel='noopener'>Gurusoft Logistics Management System Version 11 - Gurusoft Logistics Management System -  3 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2690' target='_blank' rel='noopener'>Gurusoft Logistics Management System Version 11 - Gurusoft Logistics Management System - 5 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2691' target='_blank' rel='noopener'>Gurusoft Logistics Management System Version 11 - Gurusoft Logistics Management System - 10 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2692' target='_blank' rel='noopener'>Gurusoft Logistics Management System Version 11 - Gurusoft Logistics Management System - On Premise </a><br/>
    - title: TrackSYNQ
      content: TrackSYNQ is a ready-to-deploy platform that provides track & trace functionality, fleet visibility and geo-fencing, amongst other features. The easy-to-use comprehensive user interface provides real-time monitoring of fleet and drivers from any device. ?TrackSYNQ video solution- MDVR and ADAS- allows users to monitor their fleet operation via live video streaming to see what is happening in real-time, and enables fleet owners to lower accident risk and increase driver awareness on road safety.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2962' target='_blank' rel='noopener'>TrackSYNQ - Package A - Basic GPS 5</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2963' target='_blank' rel='noopener'>TrackSYNQ - Package B - Basic GPS 10</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2964' target='_blank' rel='noopener'>TrackSYNQ - Package C - Basic GPS 20</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2965' target='_blank' rel='noopener'>TrackSYNQ - Package D - Basic GPS 50</a><br/>
